                iCategoryTreeJSON: {"categories":[{"id":1842525,"name":"WOMEN","nameEn":"WOMEN","shortDescription":null,"description":"Massimo Dutti | Sale with up to 50% off","keywords":null,"key":"WOMEN.","numberOfProducts":null,"type":"41","viewCategoryId":0,"subcategories":[{"id":2171374,"name":"COLLECTION","nameEn":"COLLECTION","shortDescription":null,"description":null,"keywords":null,"key":"WOMEN_COLLECTION","numberOfProducts":null,"type":"41","viewCategoryId":0,"subcategories":[{"id":2198422,"name":"NEW IN","nameEn":"NEW IN","shortDescription":null,"description":null,"keywords":null,"key":"WOMEN_V_NEW_MENU","numberOfProducts":null,"type":"22","viewCategoryId":2122822,"subcategories":[{"id":2122822,"name":"NEW IN","nameEn":"NEW IN","shortDescription":null,"description":"Massimo Dutti's new collection infuses renewed energy into the new season's wardrobe and fills it with sophistication and femininity, with designs that conform to the aesthetic codes that characterise the brand. The result: garments of the highest durability, quality, fabric and workmanship. Designs that bring a subtle air of sartorial elegance which will be more evident in the formal end of the range and more relaxed in the more casual garments are particularly important among the key pieces of the new Massimo Dutti season. Tailored jackets, blouses, shirts and trousers are shown alongside simple designs such as T-shirts, knitwear and jeans, which are wardrobe staples for an elevated and versatile casual style. A collection that guarantees a good basic wardrobe, offering versatile and high quality garments at all times. In this edit, Massimo Dutti's new season dresses stand out for their natural style with a cosmopolitan flair, featuring designs with simple and sophisticated lines, neutral colours that blend elegantly with the latest trends, and infallible and comfortable fabrics that adapt to the temperatures of the new season. The new collection for women has been created to provide timeles e":"","secondaryDescription":""}},{"id":2164383,"name":"Coats","nameEn":"Coats","shortDescription":null,"description":"<strong>Coats</strong> form a fundamental part of any wardrobe. Finding one suitable to any personal preference is an easy task, thanks to the variety of designs included in the<strong>&nbsp;women's collection at Massimo Dutti</strong>. Everything has a place in a selection well-thought-out to the smallest detail, whether it is a stricter garment such as a<strong>&nbsp;</strong><strong>formal coat or a relaxed structure such as the robe coat</strong>. Regardless of silhouette and fabric, all of the selection's garments are synonymous with quality.&nbsp;<br><br>The <strong>technical parka</strong> is presented at the most functional end, whose pattern allows countless modifications resulting in different and surprising designs. When there comes a need for a <strong>long coat</strong> that doesn't leave any practical characteristics aside, the <strong>women's hooded parka</strong> and <strong>water-repellent parka</strong> are ideal alternatives, especially for days that are subject to changing weather. On the other hand, the short parka is the most straightforward interpretation of this design, with casual aesthetics that make this type of outer garment able to perfectly complement any urban and informal look. When battling between feeling cold and looking stylish, one must bet on safe options that combine comfort, warmth, and sophistication. That is the case of the<strong>&nbsp;long-padded coat</strong>, which is specifically made to insulate from low temperatures thanks to its fabric and length while always keeping a flattering silhouette that adds attractiveness to all outfits.&nbsp;<br><br>Throughout the history of fashion, many <strong>women's coats</strong> have existed, and one that keeps turning out to be more current and recurring is the <strong>trench coat</strong>. <strong>Massimo Dutti's technical trench coat</strong> presents a construction well identified with the original design and enhanced with a touch of style, allowing it to suit casual and elegant looks. An example is the<strong>&nbsp;belted trench coat</strong>, which offers a choice for feminine silhouettes thanks to its ability to adjust the waistline. Another point in favour of this accessory is that the belt, besides being a decorative element that adds personality and coherence to the garment, is a perfect fastening system that offers additional insulation from the cold. The variety of fabrics that can be adapted to a<strong>&nbsp;trench coat</strong> is truly diverse. The most comfortable and flowy version comes with the hand of the<strong>&nbsp;linen trench coat</strong>, an ideal bet for relaxed and fresh outfits.<br><br>&nbsp;On the other hand, leather designs have also been included, such as the<strong>&nbsp;suede trench</strong>, which stands out for its incomparable soft texture, or the<strong>&nbsp;Nappa leather trenc</strong><strong>h</strong>, which adds a subtle vintage and nostalgic style to any look. The colour palette ranges from neutral to subtle shades, all of which is a tribute to the practical origin of this symbolic piece. Thus, the earth tones, black, and navy-blue shades are guaranteed, apart from other designs with some masculine inspiration, but nevertheless wholly adaptable to feminine codes, such as the case of the<strong>&nbsp;classic green trench</strong>. Simultaneously timeless, on-trend, stylish, and practical, the coat selection by<strong>&nbsp;Massimo Dutti</strong> includes many alternatives, taking versatility to a new level.","keywords":null,"key":"WOMEN_V_FAM_COATS","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"STORE_MODE"},{"id":"538951","name":"MARGIN_TOP","path":"MARGIN_TOP","type":"LABEL"},{"id":"554452","name":"FORCE_VIEW_STUDIO","path":"FORCE_VIEW_STUDIO","type":"LABEL"},{"id":"554951","nam "id":2088777,"name":"Jackets & Trench Coats","nameEn":"Jackets & Trench Coats","shortDescription":null,"description":"The jacket is an essential garment where style and comfort should go hand in hand. This Massimo Dutti's collection has a wide range of sizes to offer a perfect fit for every silhouette.There are different types of jackets that come together under the same leitmotif: elegance. From a comfortable cotton jacket to an iconic leather jacket, each garment exudes the unmistakable signature of Massimo Dutti.Among the more casual retro looks is the iconic leather bomber jacket. This piece has been crafted with an elevated style in mind, making it distinctive yet easy to wear alongside many different ensembles. Perfect for layering with both warm and light, casual or more sophisticated looks, or worn over jumpers and sweatshirts, it accentuates its dynamic look and creates an outfit ready for any occasion. When paired over a shirt or blouse, the bomber jacket adds an edge to professional attires.One design that maintains its status as a must-have in any wardrobe whether it's for men or women is the leather biker jacket. Its bold design is surprisingly versatile, and in fact, the leather jacket is equally at home with delicate dresses, fine accessories and high-heeled sandals, as it is with suit trousers and basic T-shirts. It's more contemporary interpretation, the oversized biker jacket, is perfect for wearing over skirts and slim-fit dresses, creating a harmonious balance of silhouettes.Practicality and sophistication merge in functional designs without losing any style. The down quilted jacket is that option that always rises to the occasion, no matter how cold it gets. On a sportier side, the hooded version of the quilted jacket adds an even more casual element that makes it the perfect disruptive tool to any formal look.On the more stylish side of warmer garments, we have two essential pieces. On the one hand, the quilted bomber jacket has been designed t i's collection has a wide range of sizes to offer a perfect fit for every silhouette.There are different types of jackets that come together under the same leitmotif: elegance. From a comfortable cotton jacket to an iconic leather jacket, each garment exudes the unmistakable signature of Massimo Dutti.Among the more casual retro looks is the iconic leather bomber jacket. This piece has been crafted with an elevated style in mind, making it distinctive yet easy to wear alongside many different ensembles. Perfect for layering with both warm and light, casual or more sophisticated looks, or worn over jumpers and sweatshirts, it accentuates its dynamic look and creates an outfit ready for any occasion. When paired over a shirt or blouse, the bomber jacket adds an edge to professional attires.One design that maintains its status as a must-have in any wardrobe whether it's for men or women is the leather biker jacket. Its bold design is surprisingly versatile, and in fact, the leather jacket is equally at home with delicate dresses, fine accessories and high-heeled sandals, as it is with suit trousers and basic T-shirts. It's more contemporary interpretation, the oversized biker jacket, is perfect for wearing over skirts and slim-fit dresses, creating a harmonious balance of silhouettes.Practicality and sophistication merge in functional designs without losing any style. The down quilted jacket is that option that always rises to the occasion, no matter how cold it gets. On a sportier side, the hooded version of the quilted jacket adds an even more casual element that makes it the perfect disruptive tool to any formal look.On the more stylish side of warmer garments, we have two essential pieces. On the one hand, the quilted bomber jacket has been designed to add a subtle edge to any casual look, similar to the feel of the quilted leather jacket. On the other hand, the quilted lined jacket exudes strength and personality, making it perfect to wear with delicate, feminine pieces thanks to the contrasting styles and fabrics.Massimo Dutti's women's jackets not only fulfil their function as outerwear, but they also have the power to elevate any look thanks to their perfect design and the quality of their materials.","keywords":null,"secondaryTitle":"Stylish, essential and waterproof jackets for women","secondaryDescription":""}},{"id":2067227,"name":"Leather Jackets","nameEn":"Leather Jackets","shortDescription":null,"description":"Massimo Dutti presents its women's leather jackets, which form an attractive ensemble thanks to the high-quality materials used in their tailoring, including the exquisite Nappa leather jacket. The use of premium leather makes the brand's leather jacket an excellent investment, as it is the only way to guarantee unsurpassed durability and feel. However, the use of the best leather must go hand in hand with a design to match. This is why the collection also makes the most of classic silhouettes as is evident in the flattering leather trench coat with its characteristic belt or the must-have blazers in this luxurious fabric; which are perfect for pairing with the most elegant garments and shoes in any wardrobe.\n\nThe collection covers every style, from the clean-lined fur coat tailored for a minimalist aesthetic to a women's biker jacket with a lapel collar and zips for a look that's as striking as it is refined. Women's leather jackets remain one of the most popular items of clothing season after season, a feat that is no coincidence. The concept has the potential to solve almost any look and has that universal charm that's impossible to resist. In addition, it can adopt a variety of design details with great fluidity, including materials such as sheepskin. As well as elevating the warmth of a look, the sheepskin jacket also proves that, when it comes to distinction, subtlety is always the smartest strategy.\n\nLong versions also claim their place in this selection in the form of the fur trench coat, with its traditional design for a timeless look. As a rule, all coats that come down below the thigh add a sumptuous touch to the styling, as shown by the long fur coat. While this piece not only stands out for its ability to keep you warm on colder days, it also exudes a natural elegance thanks to the brand's aesthetic codes. And when it comes to short down jackets, the quilted fur jacket never disappoints, whether it tops off a jumper and jeans look or over an exquisite silk strapless dress.\n\nHalfway between a shirt and a jacket, the leather overshirt has earned its place in the spotlight. An essential in a woman's wardrobe, this garment can be worn over shirts, jumpers, party tops and even with nothing underneath. Under Massimo Dutti's watchful eye the overshirt is transformed into a delicate and feminine option, and our leather designs are no exception.","keywords":null,"key":"WOMEN_V_FAM_JACKETS_LEATHER","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"554453","name":"FORCE_VIEW_6","path":"FORCE_VIEW_6","type":"LABEL"},{"id":"554951","name":"SHOW_CATEGORY_PRODUCTS","path":"SHOW_CATEGORY_PRODUCTS","type":"LABEL"}],"sequence":44,"oldIds":[],"categoryUrl":"women/jackets/leather-n1452","categoryUrlTranslations":[],"seoCategory":{"name":"Leather Jackets","title":"Leather Jackets for Women","metaDescription":"Women's leather jackets add the right amount of style to any look. Made from exceptional materials, they always add a contemporary touch of sophistication.","mainHeader":"Trench Coats and Gabardines","longDescription":"Massimo Dutti presents its women's leather jackets, which form an attractive ensemble thanks to the high-quality materials used in their tailoring, including the exquisite Nappa leather jacket. The use of premium leather makes the brand's leather jacket an excellent investment, as it is the only way to guarantee unsurpassed durability and feel. However, the use of the best leather must go hand in hand with null,"secondaryTitle":"Stylish Women's Leather Jackets for Women","secondaryDescription":""}},{"id":678569,"name":"Parkas & Trench Coats","nameEn":"Parkas & Trench Coats","shortDescription":null,"description":"When it comes to protection from cold temperatures, women's long coats more than live up to all expectations. Long coats, including the popular women's trench coat, are designed to cover a greater percentage of the body than jackets, and that naturally translates into a warmer feeling when it matters most.Functionality is one of the pillars on which the Massimo collection is based, while elegance is undoubtedly another. Together these two virtues reach their maximum expression in a sophisticated variety of long coats, including the cosmopolitan women's trench coat, the femininity of a belted coat or a distinguished double-breasted coat.While the trench coat in wool or other fabrics has become an essential piece in a woman's wardrobe thanks to its exceptional flair, this issue features other equally appealing garments. One of the most structured options is the crossover coat, an ideal concept for both everyday and elegant occasions. Women's sailor coats, characterised by a navy blue crossover design, are a favourite choice in any situation. When finished off with luxurious metallic buttons, this style is a winning bet for important appointments on your day-to-day life.Whereas in concepts such as the sailor coat or the trench coat, the button fastening takes on a heavyweight in the design, alternatives such as the smock coat are a great option for those who prefer a clean-lined silhouette. Its single-button fastening is concealed beneath a feminine lace-up belt which not only allows for a customised fit, but also serves to add an elegant touch to the look.In terms of fabrics, Massimo Dutti's selection prioritises the highest quality, resulting in garments that can be called upon season after season. The range of materials ranges from the classic women's wool coat to a sumptuous women's fur coat and a women's fur coat to ensure that premium touch to any outfit.The brand's premium women's coat naturally adopts a variety of styles and alternates classic shades with colours whose vibrancy can be used to great effect to liven up sober outfits. Thus, the colour palette of the collection offers models in black, navy blue and beige, but also makes room for long coats in other colours such as purple, orange and green. This proves that excellent quality coats can adopt any colourhowever daringwithout compromising the elegance of the ensemble.","keywords":null,"key":"WOMEN_V_FAM_JACKETS_TRENCH","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"LABEL"},{"id":"554453","name":"FORCE_VIEW_6","path":"FORCE_VIEW_6","type":"LABEL"},{"id":"554951","name":"SHOW_CATEGORY_PRODUCTS","path":"SHOW_CATEGORY_PRODUCTS","type":"LABEL"}],"sequence":47,"oldIds":[],"categoryUrl":"women/trench-coats-n1462","categoryUrlTranslations":[],"seoCategory":{"name":"Parkas & Trench Coats","title":"Women's Trench Coats","metaDescription":"Women's trench coats in premium, fluid fabrics from the Massimo Dutti collection. Classic, timeless and sophisticated; the perfect outerwear piece.","mainHeader":"Trench Coats and Gabardines","longDescription":"When it comes to protection from cold temperatures, women's long coats more than live up to all expectations. Long coats, including the popular women's trench coat, are designed to cover a greater percentage of the body than jackets, and that naturally translates into a warmer feeling when it matters most.Functionality is one of the pillars on which the Massimo collection is based, while elegance is undoubtedly another. Together these two virtues reach their maximum expression in a sophisticated variety of long coats, including the cosmopolitan women's trench coat, the femininity of a belted coat or a distinguished double-breasted coat.While the trench coat in wool or other fabrics has become an essential piece in a woman's wardrobe thanks to its exceptional flair, this issue features other equally appealing garments. One of the most structured options is the crossover coat, an ideal concept for both everyday and elegant occasions. Women's sailor coats, characterised by a navy blue crossover design, are a favourite choice in any situation. When finished off with luxurious metallic buttons, this style is a winning bet for important appointments on your day-to-day life.Whereas in concepts such as the sailor coat or the trench coat, the button fastening takes on a heavyweight in the design, alternatives such as the smock coat are a great option for those who prefer a clean-lined silhouette. Its single-button fastening is concealed beneath a feminine lace-up belt which not only allows for a customised fit, but also serves to add an elegant touch to the look.In terms of fabrics, Massimo Dutti's selection prioritises the highest quality, resulting in garments that can be called upon season after season. The range of materials ranges from the classic women's wool coat to a sumptuous women's fur coat and a women's fur coat to ensure that premium touch to any outfit.The brand's premium women's coat naturally adopts a variety of styles and alternates classic shades with colours whose vibrancy can be used to great effect to liven up sober outfits. Thus, the colour palette of the collection offers models in black, navy blue and beige, but also makes room for long coats in other colours such as purple, orange and green. This proves that excellent quality coats can adopt any colourhowever daringwithout compromising the elegance of the ensemble.","keywords":null,"secondaryTitle":"Trench Coats and Gabardines for Women","secondaryDescription":""}},{"id":1823592,"name":"Down Jackets & Puffer Jackets","nameEn":"Down Jackets & Puffer Jackets","shortDescription":null,"description":"Massimo Dutti's collection of women's down jackets features timeless designs that guarantee maximum coziness. Perfect for braving the coldest of days, this collection's smart women's quilted jackets come in a range of silhouettes to suit every need.From the essential women's short feather-down jackets to refined versions of the quilted 3/4 length coat, the pieces in this selection highlight just how versatile this style can be when it comes to embracing different lengths. Ideal for everyday wear the down jacket is as much at home in a classic short design as it is below the knee, and the brand's designs make the most of this in styles that add freedom of movement to their familiar warmth.In addition, the hood is an element that serves to further enhance the protective capacity of women's quilted coats. For this reason, the quilted hooded jacket plays an important role in Massimo Dutti's designs. As they protect one of the most sensitive parts of the body from draughts and low temperatures, the collar of a down jacket needs to provide warmth. However, the thicker a garment is, the more attention must be paid to lightness and flexibility. Therefore, the collection's proposals feature raised and high collars that offer that extra bit of warmth without compromising the wearer's comfort.One of the great pleasures of premium coats lies in their well-chosen elements, always at the service of the garment. Whether it is a sturdy metal zip, snap buttons hidden behind an elegant flap, or a belt that elevates the sophistication and femininity of a double-breasted model, it is essential to finish the design with a suitable type of fastening to match the ensemble.Down jackets are usually associated with technical fabrics, however, Massimo Dutti has always sought new ways of integrating the best materials into all its creations. Such is the starting point for the exceptional quilted leather jacket, a luxurious version that shows that practicality is not at odds with the most attractive premium materials. Turndown collars also find a refined alternative in lapel collars, an element that brings the down jacket closer to classic coats.Whether you opt for a quilted gilet for everyday wear, a quilted jacket with a corduroy shirt collar, or a long quilted coat to keep the elements at bay when you're out on the town, Massimo Dutti's selection caters to all styles and preferences.","keywords":null,"key":"WOMEN_V_FAM_DOWN_PUFFER_JACKETS","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"STORE_MODE"},{"id":"550953","name":"show_category_products_1887059","path":"show_category_products_1887059","type":"LABEL"},{"id":"554453","name":"FORCE_VIEW_6","path":"FORCE_VIEW_6","type":"LABEL"},{"id":"554951","name":"SHOW_CATEGORY_PRODUCTS","path":"SHOW_CATEGORY_PRODUCTS","type":"LABEL"}],"sequence":50,"oldIds":[],"categoryUrl":"women/coats/puffer-n1896","categoryUrlTranslations":[],"seoCategory":{"name":"Down Jackets & Puffer Jackets","title":"Women's Quilted Jackets","metaDescription":"Women's quilted jackets are a trendy alternative that offers warmth and comfort during the colder seasons. Available in a variety of colours and silhouettes to suit all tastes.","mainHeader":"Quilted Jackets","longDescription":"Massimo Dutti's collection of women's down jackets features timeless designs that guarantee maximum coziness. Perfect for braving the coldest of days, this collection's smart women's quilted jackets come in a range of silhouettes to suit every need.From the essential women's short feather-down jackets to refined versions of the quilted 3/4 length coat, the pieces in this selection highlight just how versatile this style can be when it comes to embracing different lengths. Ideal for everyday wear the down jacket is as much at home in a classic short design as it is below the knee, and the brand's designs make the most of this in styles that add freedom of movement to their famili ets/blue-n3212","categoryUrlTranslations":[],"seoCategory":{"name":"Blue Jackets","title":"Women's blue jackets","metaDescription":"Discover women's blue jackets in the Massimo Dutti collection. Add a vibrant touch to any look with items from this collection.","mainHeader":"Blue jackets","longDescription":"Blue is an ideal colour for you if you are looking to add a vibrant touch to your looks. This colour provides vitality and confidence in your style and brings freshness. For this reason, blue jackets can elevate any outfit to another level since these garments stand out for their ability to add a distinctive and special touch to the most fundamental looks.&nbsp;<br><br>The blue jackets for women by Massimo Dutti are designed with every detail in mind and with high-quality materials so we can offer you the one you are looking for. Browse through our women's blue jackets collection and discover our denim jackets that are designed with different shades and shapes for you to choose the most suitable one, bomber jackets with gold details for a more casual yet elegant look, or sophisticated trench coats, a staple that will not fail when building up any type of look.<br><br>&nbsp;Find the ideal elegant blue jacket within the Massimo Dutti collection. We offer you different designs and occasion options so that you can find the garment that best suits your personality and your personal style. Take advantage of this opportunity and give a vibrant and distinctive touch to your looks.&nbsp;","keywords":null,"secondaryTitle":"Massimo Dutti Women's blue jackets collection","secondaryDescription":""}}],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"STORE_MODE"},{"id":"554452","name":"FORCE_VIEW_STUDIO","path":"FORCE_VIEW_STUDIO","type":"LABEL"},{"id":"556451","name":"show_category_products_2144328","path":"show_category_products_2144328","type":"LABEL"}],"sequence":62,"oldIds":[],"categoryUrl":"women/jackets-n1450","categoryUrlParam":"2088777","categoryUrlTranslations":[],"seoCategory":{"name":"Jackets & Trench Coats","title":"Women's Jackets","metaDescription":"Stylish and modern women's jackets, ideal for any occasion. Made with premium fabrics and variety to compliment your own personal style.","mainHeader":"Jackets for Women","longDescription":"The jacket is an essential garment where style and comfort should go hand in hand. This Massimo Dutti's collection has a wide range of sizes to offer a perfect fit for every silhouette.There are different types of jackets that come together under the same leitmotif: elegance. From a comfortable cotton jacket to an iconic leather jacket, each garment exudes the unmistakable signature of Massimo Dutti.Among the more casual retro looks is the iconic leather bomber jacket. This piece has been crafted with an elevated style in mind, making it distinctive yet easy to wear alongside many different ensembles. Perfect for layering with both warm and light, casual or more sophisticated looks, or worn over jumpers and sweatshirts, it accentuates its dynamic look and creates an outfit ready for any occasion. When paired over a shirt or blouse, the bomber jacket adds an edge to professional attires.One design that maintains its status as a must-have in any wardrobe whether it's for men or women is the leather biker jacket. Its bold design is surprisingly versatile, and in fact, the leather jacket is equally at home with delicate dresses, fine accessories and high-heeled sandals, as it is with suit trousers and basic T-shirts. It's more contemporary interpretation, the oversized biker jacket, is perfect for wearing over skirts and slim-fit dresses, creating a harmonious balance of silhouettes.Practicality and sophistication merge in functional designs without losing any style. The down quilted jacket is that option that always rises to the occasion, no matter how cold it gets. On a sportier side, the hooded version of the quilted jacket adds an even more casual element that makes it the perfect disruptive tool to any formal look.On the more stylish side of warmer garments, we have two essential pieces. On the one hand, the quilted bomber jacket has been designed to add a subtle edge to any casual look, similar to the feel of the quilted leather jacket. On the other hand, the quilted lined jacket exudes strength and personality, making it perfect to wear with delicate, feminine pieces thanks to the contrasting styles and fabrics.Massimo Dutti's women's jackets not only fulfil their function as outerwear, but they also have the power to elevate any look thanks to their perfect design and the quality of their materials.","keywords":null,"secondaryTitle":"Stylish, essential and waterproof jackets for women","secondaryDescription":""}},{"id":1961030,"name":"Leather","nameEn":"Leather","shortDescription":"View all","description":"In Massimo Dutti's leather selection for women, you will find elegant and modern designs materialised into high-quality pieces to complement your style and elevate it to a higher level of sophistication. Authentic and high-end leathers in different designs will make up the ideal wardrobe for women who look to dress well in high-quality pieces.&nbsp;<br><br>Renew your wardrobe and find key garments that will make a difference to every look. We offer excellent quality blazer-style Nappa leather jackets with classic and flattering cuts or crop and bomber options in suede with a more unique and contemporary design. Find neutral-tone jackets in browns and blacks. In addition, we also have a wide variety of trousers available in both Nappa and suede leathers to create the ideal leather outfit or simply elevate your look by adding extra texture.&nbsp;<br><br>In addition, discover our wide collection of leather bags, designed in different shapes and finishes. Find a variety of styles from mini bags that give a chic touch to your outfit to larger styles that offer both elegance and functionality. For a finishing touch, browse our selection of leather footwear and find your next favourite pair of shoes. We assure you that each accessory and garment we design is of excellent quality and durability to keep up with you for the long term.&nbsp;<br><br>Opt for Massimo Dutti's leather pieces for a timeless, versatile, and elegant style.&nbsp;","keywords":null,"key":"WOMEN_V_FAM_LEATHER","numberOfProducts":null,"type":"22","viewCategoryId":2135827,"subcategories":[{"id":2135827,"name":"View all","nameEn":"View all","shortDescription":null,"description":"In Massimo Dutti's leather selection for women, you will find elegant and modern designs materialised into high-quality pieces to complement your style and elevate it to a higher level of sophistication. Authentic and high-end leathers in different designs will make up the ideal wardrobe for women who look to dress well in high-quality pieces.&nbsp;<br><br>Renew your wardrobe and find key garments that will make a difference to every look. We offer excellent quality blazer-style Nappa leather jackets with classic and flattering cuts or crop and bomber options in suede with a more unique and contemporary design. Find neutral-tone jackets in browns and blacks. In addition, we also have a wide variety of trousers available in both Nappa and suede leathers to create the ideal leather outfit or simply elevate your look by adding extra texture.&nbsp;<br><br>In addition, discover our wide collection of leather bags, designed in different shapes and finishes. Find a variety of styles from mini bags that give a chic touch to your outfit to larger styles that offer both elegance and functionality. For a finishing touch, browse our selection of leather footwear and find your next favourite pair of shoes. We assure you that each accessory and garment we design is of excellent quality and durability to keep up with you for the long term.&nbsp;<br><br>Opt for Massimo Dutti's leather pieces for a timeless, versatile, and elegant style.&nbsp;","keywords":null,"key  the long term.&nbsp;<br><br>Opt for Massimo Dutti's leather pieces for a timeless, versatile, and elegant style.&nbsp;","keywords":null,"secondaryTitle":"The women's leather collection by Massimo Dutti","secondaryDescription":""}},{"id":1961033,"name":"Skirts","nameEn":"Skirts","shortDescription":null,"description":"Leather skirts and dresses are a clear investment in an elegant, timeless style. Massimo Dutti presents an exquisite selection of high-quality garments with impeccable designs and meticulous attention to every detail.<br><br>A leather dress is a basic that conveys the ideal balance between sophistication and style. This garment can elevate a look and make it look much more interesting in terms of textures. In addition, they are a safe bet towards femininity and give you extra security and confidence. It is made of Nappa leather for additional resistance and flexibility, with neutral tones for a classic but trendy look.<br><br>As for skirts, discover a wide variety in our catalogue, where we present options for all tastes and silhouettes. From short models, ideal for an evening outfit or a total leather look, to midi and maxi that highlight elegance like no other garment. Find leather skirts with defined silhouettes, side slits or volume and create an excellent look for every occasion.<br><br>Dare to combine different textures, especially the most special ones, in your everyday looks, and feel the inherent elegance that Massimo Dutti's leather skirts and dresses provide.","keywords":null,"key":"WOMEN_NC_FAM_LEATHER_SKIRTS","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"529958","name":"NOINDEX","path":"NOINDEX","type":"LABEL"},{"id":"554453","name":"FORCE_VIEW_6","path":"FORCE_VIEW_6","type":"LABEL"},{"id":"554951","name":"SHOW_CATEGORY_PRODUCTS","path":"SHOW_CATEGORY_PRODUCTS","type":"LABEL"}],"sequence":84,"oldIds":[],"categoryUrl":"women/leather/dresses-skirts-n2891","categoryUrlTranslations":[],"seoCate imelessness and trendiness, offering designs in different silhouettes and lengths to satisfy the needs of today's woman. The colour palette is committed to tones that defy the passing of time such as black and dark brown, colours that impeccably go together with such distinguished material as leather. However, luminous tones are not far behind and are shown in beige, camel, and white options that add a breath of fresh air to all looks. As for the various types of leather, turned or suede leather coats and Nappa versions have always had, and will have, a prominent place in women's repertoires. Nevertheless, there is also room for alternatives with different effects, such as patent leather finishes and laser-cut options, which provide an avant-garde touch that instantly renews any wardrobe. Combining leather coats with different styles is an easy task thanks to this careful selection that includes both bikers and short jackets with which to add a subtle irreverent touch to urban looks, as well as trench coats with which to complement cosmopolitan outfits for any situation. For their part, Nappa leather jackets emphasize the strength this garment type already has, thanks to their refined lines and masculine origin. Ideal to both elevate casual outfits and to accompany and add variation to semi-formal outfits, blazers crafted in this material are configured as a piece that causes impact wherever it goes.","keywords":null,"key":"WOMEN_NC_FAM_LEATHER_JACKETS_BLAZERS","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"529958","name":"NOINDEX","path":"NOINDEX","type":"LABEL"},{"id":"554453","name":"FORCE_VIEW_6","path":"FORCE_VIEW_6","type":"LABEL"},{"id":"554951","name":"SHOW_CATEGORY_PRODUCTS","path":"SHOW_CATEGORY_PRODUCTS","type":"LABEL"}],"sequence":88,"oldIds":[],"categoryUrl":"women/leather/blazers-n4127","categoryUrlTranslations":[],"seoCategory":{"name":"Jackets & Blazers","title":"Leather coats for women","metaDescripti gs that give a chic touch to your outfit to larger styles that offer both elegance and functionality. For a finishing touch, browse our selection of leather footwear and find your next favourite pair of shoes. We assure you that each accessory and garment we design is of excellent quality and durability to keep up with you for the long term.&nbsp;<br><br>Opt for Massimo Dutti's leather pieces for a timeless, versatile, and elegant style.&nbsp;","keywords":null,"secondaryTitle":"The women's leather collection by Massimo Dutti","secondaryDescription":""}},{"id":2165379,"name":"Knitwear","nameEn":"Knitwear","shortDescription":"View all","description":"At Massimo Dutti we are committed to crafting tasteful knitwear of extraordinary quality so that each woman wearing these pieces embraces comfort and warmth with any of our styles.&nbsp;<br><br>Thanks to the multitude of options available in our collection as well as an impeccable design and tailoring that tend to all detailing, our knitted garments are what you are looking for to give that timeless touch of style to your wardrobe, ideal for any time of year.&nbsp;<br><br>Find on-trend cardigans and jumpers with unique features and finishes, available in both versatile and plain prints. Additionally, discover our vests and knitted dresses for an elegant look that gives extra comfort and our knitted tops for on-trend designs and silhouettes. We offer designs in different colours and finishes from earth tones ideal for a more classic look or contrasting colours to give a different touch to your outfit.&nbsp;<br><br>We offer you warmer options for the coldest days or lighter ones for springtime and summery nights. Find the ideal knitted garment to complement your wardrobe and let our women's knitwear collection dress you during each season, where softness and comfort are ensured in each style.&nbsp;","keywords":null,"key":"WOMEN_V_FAM_KNITWEAR","numberOfProducts":null,"type":"22","viewCategoryId":1739529,"subcategories":[{"id":1739529,"name":"View all","nameEn":"View all","shortDescription":"View all","description":"At Massimo Dutti we are committed to crafting tasteful knitwear of extraordinary quality so that each woman wearing these pieces embraces comfort and warmth with any of our styles.&nbsp;<br><br>Thanks to the multitude of options available in our collection as well as an impeccable design and tailoring that tend to all detailing, our knitted garments are what you are looking for to give that timeless touch of style to your wardrobe, ideal for any time of year.&nbsp;<br><br>Find on-trend cardigans and jumpers with unique features and finishes, available in both versatile and plain prints. Additionally, discover our vests and knitted dresses for an elegant look that gives extra comfort and our knitted tops for on-trend designs and silhouettes. We offer designs in different colours and finishes from earth tones ideal for a more classic look or contrasting colours to give a different touch to your outfit.&nbsp;<br><br>We offer you warmer options for the coldest days or lighter ones for springtime and summery nights. Find the ideal knitted garment to complement your wardrobe and let our women's knitwear collection dress you during each season, where softness and comfort are ensured in each style.&nbsp;","keywords":null,"key":"WOMEN_V_CON_KNITWEAR_VIEW_ALL","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"STORE_MODE"},{"id":"554452","name":"FORCE_VIEW_STUDIO","path":"FORCE_VIEW_STUDIO","type":"LABEL"},{"id":"554951","name":"SHOW_CATEGORY_PRODUCTS","path":"SHOW_CATEGORY_PRODUCTS","type":"LABEL"}],"sequence":103,"oldIds":[],"categoryUrl":"women/knit-n1631","categoryUrlTranslations":[],"seoCategory":{"name":"View all","title":"Women's Knitwear","metaDescription":"Embrace warmth and style with our knitwear selection. Garments that wrap you up with style during any season.","mainHeader":"Knitted or crocheted garments","longDescription":"At Massimo Dutti we are committed to crafting tasteful knitwear of extraordinary quality so that each woman wearing these pieces embraces comfort and warmth with any of our styles.&nbsp;<br><br>Thanks to the multitude of options available in our collection as well as an impeccable design and tailoring that tend to all detailing, our knitted garments are what you are looking for to give that timeless touch of style to your wardrobe, ideal for any time of year.&nbsp;<br><br>Find on-trend cardigans and jumpers with unique features and finishes, available in both versatile and plain prints. Additionally, discover our vests and knitted dresses for an elegant look that gives extra comfort and our knitted tops for on-trend designs and silhouettes. We offer designs in different colours and finishes from earth tones ideal for a more classic look or contrasting colours to give a different touch to your outfit.&nbsp;<br><br>We offer you warmer options for the coldest days or lighter ones for springtime and summery nights. Find the ideal knitted garment to complement your wardrobe and let our women's knitwear collection dress you during each season, where softness and comfort are ensured in each style.&nbsp;","keywords":null,"secondaryTitle":"Massimo Dutti Women's knit collection","secondaryDescription":""}},{"id":2193420,"name":"Sweaters & Cardigans","nameEn":"Sweaters & Cardigans","shortDescription":"Sweaters & Cardigans","description":"Like other classic garments, the jumper was originally a practical piece which has been refined to become a must-have in womenswear collections. This season's new jumper focuses on the quality of the fabric for greater comfort and durability.Massimo Dutti's edit presents impeccable designs suitable for a number of sophisticated outfits, from the timelessly elegant gooseneck jumper to the irresistibly sultry touch of the off-the-shoulder knitted top.Perhaps the most essential designs are the classic V-neck jumper and crew neck jumper, both of which are found in this selection with unrivalled tailoring and aesthetics. These classics are complemented by other styles such as the Perkins collar jumper and the turtleneck jumper. To achieve the effortless look so popular with the most stylish French women, simply pair a blazer with a turtleneck jumper, straight or denim trousers and loafers and let accessories do the rest.One of the biggest challenges that this garment often faces is warmth, therefore this collection features a variety of chunky knitted jumpers. Depending on the occasion and personal preference, one can play with the finishes and prints of the designs. A knitted jumper with openwork details can be the epitome of femininity, especially when combined with delicate and minimalist accessories, such as small earrings and fine rings to stylise the look.The striped knitted jumper is a safe bet for creating sophisticated looks with a chic touch. It also pairs well with denim, whether it's a pair of jeans or a denim skirt. As for footwear, this style can be worn with a wide range of options, from flat shoes such as trainers, ballet flats or loafers to boots and heeled sandals. The ribbed knit jumper is a perfect option to combine with a biker or bomber jacket to give a casual and nonchalant style.The most original styles are born from the interpretation of some of the most classic designs. Such is the case of the wool polo shirt, with its button-up shirt collar that adds an instant preppy touch. Another option which is without a doubt one of the best examples of this aesthetic is the knitted waistcoat. The advantage of this garment lies in its power to play with the layering elements of a look and instantly elevate an otherwise basic outfit. For its part, the cape jumper is a piece born from the hybridisation between the poncho and the oversized jumper, making it an alternative that is as comfortable as it is stylish.However, there are alternatives where coolness is vital. Contrary to popular belief, the jumper can also be worn when temperatures rise, simply choose alternatives in breathable, flowing fabrics. For example, the linen jumper fulfils this function perfectly, adding a sophisticated silhouette and unlimited comfort to any outfit.","keywords":null,"key":"WOMEN_V_CON_KNITWEAR_JUMPERS_CARDIGANS","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"554453","name":"FORCE_VIEW_6","path":"FORCE_VIEW_6","type":"LABEL"},{"id":"557451","name":"oyml_personalization_sort","path":"oyml_personalization_sort","type":"LABEL"}],"sequence":107,"oldIds":[],"categoryUrl":"women/knit/jumpers-n1635","categoryUrlTranslations":[],"seoCategory":{"name":"Sweaters & Cardigans","title":"Women's Jumpers","metaDescription":"Women's jumpers are an essential piece to have. Made with sophisticated fabrics that comes with a variety of colours, perfect to fit your own style.","mainHeader":"Jumpers for women","longDescription":"Like other classic garments, the jumper was originally a practical piece which has been refined to become a must-have in womenswear collections. This season's new jumper focuses on the quality of the fabric for greater comfort and durability.Massimo Dutti's edit presents impeccable designs suitable for a number of sophisticated outfits, from the timelessly elegant gooseneck jumper to the irresistibly sultry touch of the off-the-shoulder knitted top.Perhaps the most essential designs are the classic V-neck jumper and crew neck jumper, both of which are found in this selection with unrivalled tailoring and aesthetics. These classics are complemented by other styles such as the Perkins collar jumper and the turtleneck jumper. To achieve the effortless look so popular with the most stylish French women, simply pair a blazer with a turtleneck jumper, straight or denim trousers and loafers and let accessories do the rest.One of the biggest challenges that this garment often faces is warmth, therefore this collection features a variety of chunky knitted jumpers. Depending on the occasion and personal preference, one can play with the finishes and prints of the designs. A knitted jumper with openwork details can be the epitome of femininity, especially when combined with delicate and minimalist accessories, such as small earrings and fine rings to stylise the look.The striped knitted jumper is a safe bet for creating sophisticated looks with a chic touch. It also pairs well with denim, whether it's a pair of jeans or a denim skirt. As for footwear, this style can be worn with a wide range of options, from flat shoes such as trainers, ballet flats or loafers to boots and heeled sandals. The ribbed knit jumper is a perfect option to combine with a biker or bomber jacket to give a casual and nonchalant style.The most original styles are born from the interpretation of some of the most classic designs. Such is the case of the wool polo shirt, with its button-up shirt collar that adds an instant preppy touch. Another option which is without a doubt one of the best examples of this aesthetic is the knitted waistcoat. The advantage of this garment lies in its power to play with the layering elements of a look and instantly elevate an otherwise basic outfit. For its part, the cape jumper is a piece born from the hybridisation between the poncho and the oversized jumper, making it an alternative that is as comfortable as it is stylish.However, there are alternatives where coolness is vital. Contrary to popular belief, the jumper can also be worn when temperatures rise, simply choose alternatives in breathable, flowing fabrics. For example, the linen jumper fulfils this function perfectly, adding a sophisticated silhouette and unlimited comfort to any outfit.","keywords":null,"secondaryTitle":"","secondaryDescription":""}},{"id":2177374,"name":"Tops","nameEn":"Tops","shortDescription":null,"description":"Enjoy an elegant and timeless style with Mas ","shortDescription":null,"description":null,"keywords":null,"key":"WOMEN_V_CON_CROCHET_WEB","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"534951","name":"GAUDI","path":"GAUDI","type":"LABEL"}],"sequence":122,"oldIds":[],"categoryUrl":"women/concept/crochet-n3872","categoryUrlTranslations":[],"seoCategory":{"name":"Crochet","title":"Crochet","metaDescription":"Crochet","mainHeader":"Crochet","longDescription":null,"keywords":null,"secondaryTitle":"","secondaryDescription":""}}],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"STORE_MODE"},{"id":"554452","name":"FORCE_VIEW_STUDIO","path":"FORCE_VIEW_STUDIO","type":"LABEL"}],"sequence":129,"oldIds":[],"categoryUrl":"women/knit-n1631","categoryUrlParam":"2165379","categoryUrlTranslations":[],"seoCategory":{"name":"Knitwear","title":"Women's Knitwear","metaDescription":"Embrace warmth and style with our knitwear selection. Garments that wrap you up with style during any season.","mainHeader":"Knitted or crocheted garments","longDescription":"At Massimo Dutti we are committed to crafting tasteful knitwear of extraordinary quality so that each woman wearing these pieces embraces comfort and warmth with any of our styles.&nbsp;<br><br>Thanks to the multitude of options available in our collection as well as an impeccable design and tailoring that tend to all detailing, our knitted garments are what you are looking for to give that timeless touch of style to your wardrobe, ideal for any time of year.&nbsp;<br><br>Find on-trend cardigans and jumpers with unique features and finishes, available in both versatile and plain prints. Additionally, discover our vests and knitted dresses for an elegant look that gives extra comfort and our knitted tops for on-trend designs and silhouettes. We offer designs in different colours and finishes from earth tones ideal for a more classic look or contrasting colours to give a different touch to your outfit.&nbsp;<br><br>We offer you warmer options for the coldest days or lighter ones for springtime and summery nights. Find the ideal knitted garment to complement your wardrobe and let our women's knitwear collection dress you during each season, where softness and comfort are ensured in each style.&nbsp;","keywords":null,"secondaryTitle":"Massimo Dutti Women's knit collection","secondaryDescription":""}},{"id":911189,"name":"Sweaters & Cardigans","nameEn":"Sweaters & Cardigans","shortDescription":"Sweaters & Cardigans","description":"Like other classic garments, the jumper was originally a practical piece which has been refined to become a must-have in womenswear collections. This season's new jumper focuses on the quality of the fabric for greater comfort and durability.Massimo Dutti's edit presents impeccable designs suitable for a number of sophisticated outfits, from the timelessly elegant gooseneck jumper to the irresistibly sultry touch of the off-the-shoulder knitted top.Perhaps the most essential designs are the classic V-neck jumper and crew neck jumper, both of which are found in this selection with unrivalled tailoring and aesthetics. These classics are complemented by other styles such as the Perkins collar jumper and the turtleneck jumper. To achieve the effortless look so popular with the most stylish French women, simply pair a blazer with a turtleneck jumper, straight or denim trousers and loafers and let accessories do the rest.One of the biggest challenges that this garment often faces is warmth, therefore this collection features a variety of chunky knitted jumpers. Depending on the occasion and personal preference, one can play with the finishes and prints of the designs. A knitted jumper with openwork details can be the epitome of femininity, especially when combined with delicate and minimalist accessories, such as small earrings and fine rings to stylise the look.The striped knitted jumper is a safe bet for creating sophisticated looks with a chic touch. It also pairs well with denim, whether it's a pair of jeans or a denim skirt. As for footwear, this style can be worn with a wide range of options, from flat shoes such as trainers, ballet flats or loafers to boots and heeled sandals. The ribbed knit jumper is a perfect option to combine with a biker or bomber jacket to give a casual and nonchalant style.The most original styles are born from the interpretation of some of the most classic designs. Such is the case of the wool polo shirt, with its button-up shirt collar that adds an instant preppy touch. Another option which is without a doubt one of the best examples of this aesthetic is the knitted waistcoat. The advantage of this garment lies in its power to play with the layering elements of a look and instantly elevate an otherwise basic outfit. For its part, the cape jumper is a piece born from the hybridisation between the poncho and the oversized jumper, making it an alternative that is as comfortable as it is stylish.However, there are alternatives where coolness is vital. Contrary to popular belief, the jumper can also be worn when temperatures rise, simply choose alternatives in breathable, flowing fabrics. For example, the linen jumper fulfils this function perfectly, adding a sophisticated silhouette and unlimited comfort to any outfit.","keywords":null,"key":"WOMEN_V_FAM_JUMPERS_CARDIGANS","numberOfProducts":null,"type":"22","viewCategoryId":1925504,"subcategories":[{"id":1925504,"name":"View all","nameEn":"View all","shortDescription":"Sweaters & Cardigans","description":"Like other classic garments, the jumper was originally a practical piece which has been refined to become a must-have in womenswear collections. This season's new jumper focuses on the quality of the fabric for greater comfort and durability.Massimo Dutti's edit presents impeccable designs suitable for a number of sophisticated outfits, from the timelessly elegant gooseneck jumper to the irresistibly sultry touch of the off-the-sh mper, making it an alternative that is as comfortable as it is stylish.However, there are alternatives where coolness is vital. Contrary to popular belief, the jumper can also be worn when temperatures rise, simply choose alternatives in breathable, flowing fabrics. For example, the linen jumper fulfils this function perfectly, adding a sophisticated silhouette and unlimited comfort to any outfit.","keywords":null,"secondaryTitle":"","secondaryDescription":""}},{"id":2163375,"name":"Cardigans","nameEn":"Cardigans","shortDescription":"Cardigans","description":"When it comes to elevating a look, this collection's women's cardigan more than meets all the requirements. Massimo Dutti's designs transcend the typical women's cardigan, transforming it into an element that exudes delicacy and even a hint of sensuality without compromising the classic essence of the basic cardigan.\n\nThe selection includes different lengths to suit all styles. The cropped cardigan sits low on the waist accentuating this part of the body and is ideal for slightly loose-fitting, high-waisted trousers. The comfortable oversize cardigan, which is a sure hit for everyday wear, is an excellent match for slim-fit or skinny trousers. In between the two extremes, the classically cut wool cardigan with luxurious gold buttons is also a versatile piece that goes naturally with a wide range of outfits, including the most delicate dresses.\n\nCombining different textures undoubtedly enriches any look and enhances its appeal. Massimo Dutti has kept this aspect in mind when designing its cardigans, whether it's a short cardigan or a long cardigan. Fur cardigans, for example, are emerging as a source of elegance and warmth for the colder months. However, the range of textures in the collection doesn't stop there: you can also find models in a curly knit with an exceptional texture as well as braided knit versions that double up as a buttoned pullover for the office thanks to their fitted shape.\n\nOne need only glance at the range of cardigans on offer to conclude that this garment has set out to be at home in any situation, even the most special. And its argument in favour of a party look is undeniable: replacing the button fastening with a crossover design in ballerina style and finishing the design with a bow that enhances the femininity even more. Along these lines, it's only natural that Massimo Dutti's crossover knitted cardigan would do well paired with shiny, high-heeled outfits that are sure to make a statement.\n\nAnd, for the warmer months, the knitted waistcoat is a sleeveless design that can be worn on its own, like a jumper, despite the central button fastening. In bright colours full of optimism, the collection's wool waistcoat is a tribute to Massimo Dutti's unwavering commitment to using only the finest materials, season after season.","keywords":null,"key":"WOMEN_V_FAM_CARDIGANS","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[{"id":2166873,"name":"Crdigans Rayas","nameEn":"Crdigans Rayas","shortDescription":null,"description":"By bringing that extra warmth and elegance to any look, the cardigan is crowned as one of the most relevant garments to current times. If we add the versatility of the striped print to this concept, we then get a garment that is an infallible basic, of timeless essence, and always on trend. At Massimo Dutti we offer you an impeccable collection where we show you that it is possible to be fashionable yet invest in clothing pieces that last a lifetime.&nbsp;<br><br>Basic garments are necessary foundations for any look, and finding quality garments that are well-cut and have a versatile design is the key to any good wardrobe. We offer you a wide selection of striped cardigans with different silhouettes and cuts to show that as basic as a garment can be, it doesn't mean it cannot stand out from the rest.&nbsp;<br><br>In this case, the details make all the difference, and in our collection, we have taken good care of each of our designs to obtain excellent garments. Classic white designs with black stripes and golden buttons are presented to highlight the garment and add elegance. On the other hand, you can also find short-sleeved or V-neck options so you can discover the cardigan that best goes with your style and personality.<br><br>Find timeless, versatile, and quality designs in the women's striped cardigan collection by Massimo Dutti.&nbsp;","keywords":null,"key":"WOMEN_V_FAM_CARDIGANS_STRIPES_WEB","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"534951","name":"GAUDI","path":"GAUDI","type":"LABEL"}],"sequence":147,"oldIds":[],"categoryUrl":"women/cardigans/stripes-n4244","categoryUrlTranslations":[],"seoCategory":{"name":"Crdigans Rayas","title":"Women's Striped Cardigans","metaDescription":"Our cardigans are styled with trend-setting stripes. Add a cheerful, modern, and timeless touch to your style with the Massimo Dutti collection.","mainHeader":"Striped cardigans","longDescription":"By bringing that extra warmth and elegance to any look, the cardigan is crowned as one of the most relevant garments to current times. If we add the versatility of the striped print to this concept, we then get a garment that is an infallible basic, of timeless essence, and always on trend. At Massimo Dutti we offer you an impeccable collection where we show you that it is possible to be fashionable yet invest in clothing pieces that last a lifetime.&nbsp;<br><br>Basic garments are necessary foundations for any look, and finding quality garments that are well-cut and have a versatile design is the key to any good wardrobe. We offer you a wide selection of striped cardigans with different silhouettes and cuts to show that as basic as a garment can be, it doesn't mean it cannot stand out from the rest.&nbsp;<br><br>In this case, the details make all the difference, and in our collection, we have taken good care of each of our designs to obtain excellent garments. Classic white designs with black stripes and golden buttons are presented to highlight the garment and add elegance. On the other hand, you can also find short-sleeved or V-neck options so you can discover the cardigan that best goes with your style and personality.<br><br>Find timeless, versatile, and quality designs in the women's striped cardigan collection by Massimo Dutti.&nbsp;","keywords":null,"secondaryTitle":"Massimo Dutti Women's striped cardigans collection","secondaryDescription":""}}],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"LABEL"},{"id":"550954","name":"show_category_products_1736940","path":"show_category_products_1736940","type":"LABEL"},{"id":"554453","name":"FORCE_VIEW_6","path":"FORCE_VIEW_6","type":"LABEL"},{"id":"554951","name":"SHOW_CATEGORY_PRODUCTS","path":"SHOW_CATEGORY_PRODUCTS","type":"LABEL"},{"id":"555952","name":"show_category_products_2144330","path":"show_category_products_2144330","type":"LABEL"}],"sequence":148,"oldIds":[],"categoryUrl":"women/cardigans-n1448","categoryUrlTranslations":[],"seoCategory":{"name":"Cardigans","title":"Women's Cardigans","metaDescription":"Women's cardigans come in a variety of silhouettes and styles to add sophistication and comfort to any look.","mainHeader":"Knitted Cardigans","longDescription":"When it comes to elevating a look, this collection's women's cardigan more than meets all the requirements. Massimo Dutti's designs transcend the typical women's cardigan, transforming it into an element that exudes delicacy and even a hint of sensuality without compromising the classic essence of the basic cardigan.\n\nThe selection includes different lengths to suit all styles. The cropped cardigan sits low on the waist accentuating this part of the body and is ideal for slightly loose-fitting, high-waisted trousers. The comfortable oversize cardigan, which is a sure hit for everyday wear, is an excellent match for slim-fit or skinny trousers. I  personality and needs. Whether you are looking for a lighter one to add layers to your outfit or a warmer one in 100% cashmere, our collection will help you find your ideal style.&nbsp;","keywords":null,"secondaryTitle":"Massimo Dutti Women's blue jumpers collection","secondaryDescription":""}},{"id":2104293,"name":"White Sweaters","nameEn":"White Sweaters","shortDescription":null,"description":"White is a neutral and simple colour as it conveys purity, cleanliness, and freshness. Therefore, when thinking of clothing, it is an ideal option, especially in the case of the white jumper. This type of jumper can convey a feeling of simplicity and sophistication at the same time since white is one of the most versatile and timeless shades to combine with other garments, colours, and prints.&nbsp;<br><br>In this case, the Massimo Dutti women's white jumper collection sees the impeccable white design combined with the highest quality, resulting in an excellent, durable, comfortable, and versatile option to add to your wardrobe.&nbsp;<br><br>From sophisticated high-neck jumpers to classic round necks, original V-necks, and all the way to extremely trendy designs with a hood. Whether you are looking for a casual look or a more elegant one, our collection will have the ideal white jumper for you.&nbsp;<br><br>Take this opportunity to find that unique piece of excellent quality, complete timelessness, and an unbeatable design to elevate your looks to new heights. Discover all combination options for your white jumper and explore our collection in search of the design that best suits your personality and style.&nbsp;","keywords":null,"key":"WOMEN_NC_FAM_JUMPERS_WHITE_WEB","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"495451","name":"HIDE_FEED","path":"HIDE_FEED","type":"LABEL"},{"id":"534951","name":"GAUDI","path":"GAUDI","type":"LABEL"}],"sequence":199,"oldIds":[],"categoryUrl":"women/jumpers/white-n3243","categoryUrlTranslations":[],"seoCategory":{"name":"White Sweaters","title":"Women's white jumpers","metaDescription":"Available in the latest collection by Massimo Dutti: white jumpers for an impeccable look.","mainHeader":"White jumpers","longDescription":"White is a neutral and simple colour as it conveys purity, cleanliness, and freshness. Therefore, when thinking of clothing, it is an ideal option, especially in the case of the white jumper. This type of jumper can convey a feeling of simplicity and sophistication at the same time since white is one of the most versatile and timeless shades to combine with other garments, colours, and prints.&nbsp;<br><br>In this case, the Massimo Dutti women's white jumper collection sees the impeccable white design combined with the highest quality, resulting in an excellent, durable, comfortable, and versatile option to add to your wardrobe.&nbsp;<br><br>From sophisticated high-neck jumpers to classic round necks, original V-necks, and all the way to extremely trendy designs with a hood. Whether you are looking for a casual look or a more elegant one, our collection will have the ideal white jumper for you.&nbsp;<br><br>Take this opportunity to find that unique piece of excellent quality, complete timelessness, and an unbeatable design to elevate your looks to new heights. Discover all combination options for your white jumper and explore our collection in search of the design that best suits your personality and style.&nbsp;","keywords":null,"secondaryTitle":"Massimo Dutti Women's white jumpers collection","secondaryDescription":""}}],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"STORE_MODE"},{"id":"554452","name":"FORCE_VIEW_STUDIO","path":"FORCE_VIEW_STUDIO","type":"LABEL"}],"sequence":208,"oldIds":[],"categoryUrl":"women/jumpers-n1464","categoryUrlParam":"911189","categoryUrlTranslations":[],"seoCategory":{"name":"Sweaters & Cardigans","title":"Women's Jumpers","metaDescription":"Women's jumpers are an essential piece to have. Made with sophisticated fabrics that comes with a variety of colours, perfect to fit your own style.","mainHeader":"Jumpers for women","longDescription":"Like other classic garments, the jumper was originally a practical piece which has been refined to become a must-have in womenswear collections. This season's new jumper focuses on the quality of the fabric for greater comfort and durability.Massimo Dutti's edit presents impeccable designs suitable for a number of sophisticated outfits, from the timelessly elegant gooseneck jumper to the irresistibly sultry touch of the off-the-shoulder knitted top.Perhaps the most essential designs are the classic V-neck jumper and crew neck jumper, both of which are found in this selection with unrivalled tailoring and aesthetics. These classics are complemented by other styles such as the Perkins collar jumper and the turtleneck jumper. To achieve the effortless look so popular with the most stylish French women, simply pair a blazer with a turtleneck jumper, straight or denim trousers and loafers and let accessories do the rest.One of the biggest challenges that this garment often faces is warmth, therefore this collection features a variety of chunky knitted jumpers. Depending on the occasion and personal preference, one can play with the finishes and prints of the designs. A knitted jumper with openwork details can be the epitome of femininity, especially when combined with delicate and minimalist accessories, such as small earrings and fine rings to stylise the look.The striped knitted jumper is a safe bet for creating sophisticated looks with a chic touch. It also pairs well with denim, whether it's a pair of jeans or a denim skirt. As for footwear, this style can be worn with a wide range of options, from flat shoes such as trainers, ballet flats or loafers to boots and heeled sandals. The ribbed knit jumper is a perfect option to combine with a biker or bomber jacket to give a casual and nonchalant style.The most original styles are born from the interpretation of some of the most classic designs. Such is the case of the wool polo shirt, with its button-up shirt collar that adds an instant preppy touch. Another option which is without a doubt one of the best examples of this aesthetic is the knitted waistcoat. The advantage of this garment lies in its power to play with the layering elements of a look and instantly elevate an otherwise basic outfit. For its part, the cape jumper is a piece born from the hybridisation between the poncho and the oversized jumper, making it an alternative that is as comfortable as it is stylish.However, there are alternatives where coolness is vital. Contrary to popular belief, the jumper can also be worn when temperatures rise, simply choose alternatives in breathable, flowing fabrics. For example, the linen jumper fulfils this function perfectly, adding a sophisticated silhouette and unlimited comfort to any outfit.","keywords":null,"secondaryTitle":"Warm and sophisticated jumpers","secondaryDescription":""}},{"id":2172878,"name":"Dresses & Jumpsuits","nameEn":"Dresses & Jumpsuits","shortDescription":null,"description":"In this collection, <strong>dresses</strong>, which are key elements in every <strong>woman's</strong> wardrobe, are presented as a commitment to femininity, easy to wear and undoubtedly adaptable to suit many different occasions. In this edit,&nbsp;<strong>Massimo Dutti's dresses</strong> are always marked by elegance, with flattering, flowing silhouettes and quality fabrics.<br><br>&nbsp;From the New York of the 80's, <strong>long dresses&nbsp;</strong>paired with trainers are still very much on-trend today, season after season, for their comfortable, urban-chic aesthetic. Southern American also returns in the form of <strong>dresses</strong> paired with short boots, a combination reminiscent of bohemian Californian styles. The key to the success of this ensemble is precisely the harmony created between the more forceful type of footwear in contrast with a delicate garment such as the&nbsp;<strong>flowing dress</strong>.&nbsp;<br><br>This collection features contrasting fabrics and textures: from the freshness and lightness of softer fabrics to the warmth and robustness of more full-bodied materials. For the former, we present the long linen and <strong>long silk dresses</strong> both of which are considered to be the epitome of sophistication and go perfectly with <strong>sandals</strong> or<strong>&nbsp;ankle boots and practical handbags</strong> of any size. Meanwhile, the long <strong>poplin dress</strong> offers a totally versatile, day-to-day option suitable for any season. Moreover, it is easy to complement with other warmer or lighter garments, embracing the role of formality just as well when paired with more sober garments. Other models adaptable to a multitude of styles and looks are the knit dress and the&nbsp;<strong>cashmere dress</strong>.<br><br>Their soft textures make their quality evident at first glance, making it possible to create minimalist outfits in which less is more when it comes to a garment with an impeccable appearance. On the other hand, the more cosmopolitan designs include the <strong>long leather dress</strong> and the <strong>short dress</strong>, also<strong>&nbsp;in leather</strong>. In particular, the&nbsp;<strong>short black dress</strong> in this material has a particularly trendy character with a silhouette that does not disappoint, completely flattering and adaptable for strong and stylish looks.<br><br>&nbsp;For a more professional approach one can find a wide variety of available alternatives. For example, the <strong>long shirt dress</strong> is a simple yet comfortable choice <strong>suitable for office looks&nbsp;</strong>while the&nbsp;<strong>blazer dress</strong> is one of the best examples of elegance, and can be worn not only to business meetings but also to professional events and parties where you want to make a statement. ure you that in the Massimo Dutti selection, you will find high-end garments of unsurpassed quality that will enable you to dress with confidence and style wherever you go.&nbsp;","keywords":null,"key":"WOMEN_V_FAM_DRESSES_LONG","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"STORE_MODE"},{"id":"554453","name":"FORCE_VIEW_6","path":"FORCE_VIEW_6","type":"LABEL"},{"id":"554951","name":"SHOW_CATEGORY_PRODUCTS","path":"SHOW_CATEGORY_PRODUCTS","type":"LABEL"}],"sequence":11,"oldIds":[],"categoryUrl":"women/dresses/long-n1496","categoryUrlTranslations":[],"seoCategory":{"name":"Long","title":"Women's Long Dresses","metaDescription":"The women's long dress collection by Massimo Dutti","mainHeader":"Long dresses","longDescription":"The maxi dress collection for women by Massimo Dutti redefines timeless elegance with modern designs that stand out for their unique and classy style. Our online collection will have you discover ideal options for special occasions that will stand out thanks to their luxurious design or more versatile pieces that will easily fit into an office look or a sophisticated everyday impression. Casual or elegant, our long dresses for women will always be up to the task.&nbsp;<br><br>Find unique pieces with contrasting tones and trendy details like bows or embroidery to get a formal yet contemporary look. Our necklines will also fit all preferences: as an honourable gesture that highlights the figure, V-necks will never fail, and a halter neck or open back will perfectly serve a more daring yet equally sophisticated look. Combine these dresses with matching heels for an enhanced finish to your silhouette and complete a unique look to achieve success on that special event.&nbsp;<br><br>On the other hand, if you prefer more minimalist and basic pieces with an elegant style that is also ideal for everyday life, we offer our long dresses made of linen, dresses with animal prints or voluminous styles for a trendy look. Discover the versatility of these dresses and combine them with your favourite shoes or sandals.&nbsp;<br><br>We assure you that in the Massimo Dutti selection, you will find high-end garments of unsurpassed quality that will enable you to dress with confidence and style wherever you go.&nbsp;","keywords":null,"secondaryTitle":"The women's long dress collection by Massimo Dutti","secondaryDescription":""}},{"id":2027038,"name":"Printed","nameEn":"Printed","shortDescription":"Printed","description":"The printed dress is an infallible option to immediately create a simple and sophisticated outfit in equal elements. In addition to safe options such as the classic floral print, Massimo Dutti's collection also includes plain garments and most versatile designs. Therefore, florals coexist with all kinds of prints, and the dress as the perfect ground piece that surrenders to these print options.Although a print may at times condition the look, this type of garment is easy to adapt to any type of plan: it can be combined with trainers to provide the look with an informal touch, and a change of footwear will suffice to succeed with a most unique evening look. In addition, they blend perfectly with any item within the wardrobe to create a hassle-free outfit.Massimo Dutti's options show that the sophistication of printed dresses can also find its place within relaxed outfits. One of the most powerful ways of creating a bohemian style is to wear a floral print dress teamed with boots. Whether short or long, floral dresses are a classic item within the female repertoire, capable of adding joy to a more sensible style. The floral print is one of the most timeless and elegant options that conquered the simplistic woman who, nevertheless, wishes to give a sophisticated flair to her outfits.Among the most romantic pieces, a poppy dress is a perfect choice, sufficiently radiant when combined with some simple accessories and a stiletto heel. On the other hand, a black dress with flowers is synonymous with elegance and comfort, offering almost unlimited possibilities when creating everyday looks but also for more special occasions that require a somewhat more elaborate dress code.From organic, tropical, geometric, or abstract prints, Massimo Dutti's elegant style includes options that opt for timeless and formal garments that remain basic and can adapt to any woman. Designs with unique details are incorporated with either embroidery or appliqus that enrich the piece and allow you to opt for vivid accessories to create a stronger look.Made with high-quality materials and nautical inspiration, striped dresses are a classic item that transports any woman who has it in her repertoire into a coastal feeling. The edition focuses on printed long dresses made up of flowy draped fabrics and relaxed lines, allowing you to quickly and effectively create a perfect look. In addition to exuding elegance, these items can be used season after season thanks to their great durability. These pieces allow you to create outfits that are comfortable and not too formal to successfully take you through from Monday to Sunday.There are a few prints that resist the test of time so well in a much-prolonged way: Massimo Dutti's animal print dresses, becoming an ideal option that makes a difference. It is sufficient to combine them with sensible and subtle accessories, being that the garment itself is the absolute protagonist of any outfit.","keywords":null,"key":"WOMEN_V_FAM_DRESSES_PRINT","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"554453","name":"FORCE_VIEW_6","path":"FORCE_VIEW_6","type":"LABEL"},{"id":"554951","name":"SHOW_CATEGORY_PRODUCTS","path":"SHOW_CATEGORY_PRODUCTS","type":"LABEL"}],"sequence":15,"oldIds":[],"categoryUrl":"women/dresses/printed-n1644","categoryUrlTranslations":[],"seoCategory":{"name":"Printed","title":"Women's Printed Dresses","met
