ections of different colour wide-leg jeans invite you to explore all available wash treatments, details, and finishes in order for you to find the exceptional pair. Finding the perfect pair of jeans can be a real style odyssey, however, the wide-leg ones have every chance of becoming all-year-round favourites.","keywords":null,"secondaryTitle":"Feminine and flattering wide-leg denim trousers.","secondaryDescription":""}},{"id":2103794,"name":"Relaxed Jeans","nameEn":"Relaxed Jeans","shortDescription":null,"description":"Among the daily propositions that have remained relevant and have become basic for many seasons, relaxed-style jeans for women play a pivotal role in casual female wardrobes. Intending to provide contemporary women with diverse quality options for this key garment, Massimo Dutti presents a carefully curated selection of relaxed-style denim trousers featuring models that offer comfort and a highly elevated dose of style.&nbsp;<br><br>Designed as a middle-ground alternative between the realm of slimmer-cut denim and wider fits, these slightly loose-cut jeans for women embody a relaxed silhouette that grants more freedom of movement around the waist, hips, and legs. Thus, these pieces are an excellent idea for bustling city life, as they always rise to the occasion, even during the most intense days.&nbsp;<br><br>High-waisted relaxed-style trousers are the perfect choice for those seeking an option to craft ensembles with the effortless flair inherent to this style but with a touch more structure. Thanks to their snug high-rise pattern, these pieces combine the best relaxed silhouette in other areas with an emphasis on the waist, creating an especially flattering effect.&nbsp;<br><br>Therefore, they are the go-to alternative when in need of jeans that transition seamlessly from day errands to informal dinners. On the other hand, mid-rise relaxed-style jeans for women also feature among the roster of versatile pieces that can effortlessly adapt to both daytime and nighttime outfits.&nbsp;<br><br>On the more informal front, Massimo Dutti's distressed relaxed-style jeans add an irreverent touch that aids in creating urban trend-focused looks while never forsaking the sophistication synonymous with the brand. For a cosmopolitan ensemble, these garments are ideal for infusing a slight variation into semi-casual styles when paired with heeled sandals, refined blouses, and accessories. Nevertheless, they also excel in casual ensembles with basic t-shirts and sneakers.","keywords":null,"key":"WOMEN_NC_FAM_JEANS_RELAXED_WEB","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"534951","name":"GAUDI","path":"GAUDI","type":"LABEL"}],"sequence":62,"oldIds":[],"categoryUrl":"women/trousers/jeans/relaxed-n3292","categoryUrlTranslations":[],"seoCategory":{"name":"Relaxed Jeans","title":"Relaxed jeans for women","metaDescription":"Prioritize comfort without sacrificing the style of your outfits with Massimo Dutti's relaxed jeans. Combine the comfort of these pants with the latest trends.","mainHeader":"Relaxed jeans","longDescription":"Among the daily propositions that have remained relevant and have become basic for many seasons, relaxed-style jeans for women play a pivotal role in casual female wardrobes. Intending to provide contemporary women with diverse quality options for this key garment, Massimo Dutti presents a carefully curated selection of relaxed-style denim trousers featuring models that offer comfort and a highly elevated dose of style.&nbsp;<br><br>Designed as a middle-ground alternative between the realm of slimmer-cut denim and wider fits, these slightly loose-cut jeans for women embody a relaxed silhouette that grants more freedom of movement around the waist, hips, and legs. Thus, these pieces are an excellent idea for bustling city life, as they always rise to the occasion, even during the most intense days.&nbsp;<br><br>High-waisted relaxed-style trousers are the perfect choice for those seeking an option to craft ensembles with the effortless flair inherent to this style but with a touch more structure. Thanks to their snug high-rise pattern, these pieces combine the best relaxed silhouette in other areas with an emphasis on the waist, creating an especially flattering effect.&nbsp;<br><br>Therefore, they are the go-to alternative when in need of jeans that transition seamlessly from day errands to informal dinners. On the other hand, mid-rise relaxed-style jeans for women also feature among the roster of versatile pieces that can effortlessly adapt to both daytime and nighttime outfits.&nbsp;<br><br>On the more informal front, Massimo Dutti's distressed relaxed-style jeans add an irreverent touch that aids in creating urban trend-focused looks while never forsaking the sophistication synonymous with the brand. For a cosmopolitan ensemble, these garments are ideal for infusing a slight variation into semi-casual styles when paired with heeled sandals, refined blouses, and accessories. Nevertheless, they also excel in casual ensembles with basic t-shirts and sneakers.","keywords":null,"secondaryTitle":"Comfort and style with Massimo Dutti's relaxed jeans","secondaryDescription":""}},{"id":2103790,"name":"Jean Shorts","nameEn":"Jean Shorts","shortDescription":null,"description":"Massimo Dutti's cropped jeans for women stand out for their ankle-length cut, whether in skinny, wide-leg, straight, or flared versions. Their undeniable versatility allows them to be worn elegantly during the day and for glamorous nights. These trousers lend themselves to endless combinations, whether with sophisticated high boots, comfortable flat sandals, sneakers, ankle boots, or even different options of cropped women's jeans.&nbsp;<br><br>The key lies in balancing the upper garments and the trousers, unveiling harmonious ensembles. Nothing beats the elegance of a suit jacket paired with cropped jeans in the workplace. Regardless of the selected pattern, adding a bodysuit or contrasting-coloured T-shirt will create impeccable daily outfits. At night, there's the opportunity to opt for a cropped T-shirt or a bikini-style top, achieving impactful ensembles. High-waisted cropped trousers are the right choice for those seeking to elongate their legs.&nbsp;<br><br>Opting for a loose-fitting leg style will visually diminish volume in the hips. On the other hand, skinny trousers are ideal allies for streamlining the figure. The latter can be combined with oversized jackets and shirts to achieve modern and contemporary looks. Pleated trousers have a preppy charm that is enhanced when paired with a buttoned-up men's shirt and loafers or wedge espadrilles.&nbsp;<br><br>Furthermore, this style of trousers also evokes a particular vintage flavour that, when well utilized, can result in fun and original outfits. Meanwhile, mid-rise cropped jeans shine in Massimo Dutti's collection due to their wide range of blue shades. Meticulously crafted from soft cotton, these trousers are available in various distinct blue tones and elegant black.","keywords":null,"key":"WOMEN_NC_FAM_JEANS_CROPPED_WEB","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"534951","name":"GAUDI","path":"GAUDI","type":"LABEL"}],"sequence":63,"oldIds":[],"categoryUrl":"women/trousers/jeans/cropped-n3278","categoryUrlTranslations":[],"seoCategory":{"name":"Jean Shorts","title":"Cropped jeans for women","metaDescription":"Comfort and elegance in Massimo Dutti's selection of cropped trousers for women.","mainHeader":"Cropped jeans","longDescription":"Massimo Dutti's cropped jeans for women stand out for their ankle-length cut, whether in skinny, wide-leg, straight, or flared versions. Their undeniable versatility allows them to be worn elegantly during the day and for glamorous nights. These trousers lend themselves to endless combinations, whether with sophisticated high boots, comfortable flat sandals, sneakers, ankle boots, or even different options of cropped women's jeans.&nbsp;<br><br>The key lies in balancing the upper garments and the trousers, unveiling harmonious ensembles. Nothing beats the elegance of a suit jacket paired with cropped jeans in the workplace. Regardless of the selected pattern, adding a bodysuit or contrasting-coloured T-shirt will create impeccable daily outfits. At night, there's the opportunity to opt for a cropped T-shirt or a bikini-style top, achieving impactful ensembles. High-waisted cropped trousers are the right choice for those seeking to elongate their legs.&nbsp;<br><br>Opting for a loose-fitting leg style will visually diminish volume in the hips. On the other hand, skinny trousers are ideal allies for streamlining the figure. The latter can be combined with oversized jackets and shirts to achieve modern and contemporary looks. Pleated trousers have a preppy charm that is enhanced when paired with a buttoned-up men's shirt and loafers or wedge espadrilles.&nbsp;<br><br>Furthermore, this style of trousers also evokes a particular vintage flavour that, when well utilized, can result in fun and original outfits. Meanwhile, mid-rise cropped jeans shine in Massimo Dutti's collection due to their wide range of blue shades. Meticulously crafted from soft cotton, these trousers are available in various distinct blue tones and elegant black.","keywords":null,"secondaryTitle":"Don't sacrifice comfort and style with cropped jeans","secondaryDescription":""}},{"id":2104289,"name":"Black Jeans","nameEn":"Black Jeans","shortDescription":null,"description":"The essence of Massimo Dutti's timelessness is revealed in its collection of black jeans for women. With a wide variety of styles and cuts, this garment positions itself as a key element in building a solid and elegant wardrobe. At Massimo Dutti, we emphasize versatility and quality, ensuring that every detail is carefully designed to offer outstanding style for any occasion.<br><br>Crafted from  jeans for a relaxed style. If skirts are your thing, we present you with a selection of denim skirts from the widest cut to the narrowest, suitable for different styles and occasions.&nbsp;<br><br>On the other hand, for that streetwear style and on-trend touch, we present our denim bomber jackets, available in long or short lengths with a special wash finish. Join the denim trend and never give up any comfort or elegance.&nbsp;","keywords":null,"key":"WOMEN_V_CON_DENIM_WEB","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"LABEL"},{"id":"534951","name":"GAUDI","path":"GAUDI","type":"LABEL"},{"id":"554452","name":"FORCE_VIEW_STUDIO","path":"FORCE_VIEW_STUDIO","type":"LABEL"}],"sequence":66,"oldIds":[],"categoryUrl":"women/denim-n3130","categoryUrlTranslations":[],"seoCategory":{"name":"Denim","title":"Women's Denim Clothing","metaDescription":"Explore timelessness with the Denim garment collection available at Massimo Dutti. Style and quality that is found in each of our garments.","mainHeader":"Denim clothing","longDescription":"If there is a fabric that predominates in almost any wardrobe thanks to its comfort and versatility, denim is one that immediately comes to mind. At Massimo Dutti we present you with a renewed collection of denim clothing for women where original designs that still preserve this fabrics timelessness and multi-faceted character can be found.&nbsp;<br><br>Our extensive selection presents a wide variety of shades and washes, from the most classic to the most unique. Discover our straight-cut jeans ideal as the basis of everyday casual looks. On the other hand, jeans in white or black shades are an excellent option for a more casual office daytime look.&nbsp;<br><br>We redefine flare jeans towards their most comfortable and elegant version, ideal to wear with boots in a casual look that's more elegant, or wide-legged jeans for a relaxed style. If skirts are your thing, we present you with a selection of denim skirts from the widest cut to the narrowest, suitable for different styles and occasions.&nbsp;<br><br>On the other hand, for that streetwear style and on-trend touch, we present our denim bomber jackets, available in long or short lengths with a special wash finish. Join the denim trend and never give up any comfort or elegance.&nbsp;","keywords":null,"secondaryTitle":"Massimo Dutti Women's denim collection","secondaryDescription":""}}],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"STORE_MODE"},{"id":"554452","name":"FORCE_VIEW_STUDIO","path":"FORCE_VIEW_STUDIO","type":"LABEL"}],"sequence":67,"oldIds":[],"categoryUrl":"women/jeans-n1642","categoryUrlParam":"1830019","categoryUrlTranslations":[],"seoCategory":{"name":"Jeans","title":"Women's Jeans","metaDescription":"Flattering women's jeans are an essential piece in any wardrobe. Crafted from exclusive materials, they are easy to mix and match.","mainHeader":"Women's Jeans","longDescription":"Massimo Dutti women's jeans are a guarantee of comfort even on the most demanding of days. Moreover, they offer the most flattering versions of each type of cut to reflect the natural elegance of the brand's aesthetic codes. From straight-cut and slim jeans with a timeless vibe, to flared and bootcut jeans with a subtle retro touch, to wide-leg jeans in culotte style, the selection offers a wide range of silhouettes to suit all preferences. The popular high-waisted skinny jeans with their shaping effect, take on both straight and flare-fit shapes, reinforcing their presence in the collection and broadening their appeal.\n\nFor instance, there is the ankle-high slit jeans and crop jeans, featuring an ankle style that strategically halts at the calf level, which has a slimming effect and creates the illusion of longer legs. While both of these details initially give off a slightly more casual vibe than conventional skinny jeans, they work just as well with a T-shirt and trainers as they do with a smart blazer and heels of all sortsmaking them an everyday staple from Monday to Sunday.\n\nOur selection includes every conceivable style for this garment, bringing refinement to any of its versions, whether it's a baggy pair of jeans, skinny jeans or timeless denim shorts. Moreover, the denim Bermuda shorts is a concept that patiently awaits the arrival of the warmer months to steal the spotlight. Exuding femininity thanks to its high rise and the attention it draws from one of the most sensual parts of the body, this piece allows for multiple combinations depending on what the occasion calls for.\n\nIn terms of the way women's jeans look on the body, the height of the waist is just as important as the shape of the leg. For this reason, Massimo Dutti also pays special attention when it comes to this factor, providing an optimal fit for both women who love high-waisted jeans and those who prefer medium-waisted jeans. And what should be taken into account when choosing one style or the other for a particular look? The main thing is that high-waisted jeans accentuate the length of the legs, while low-rise jeans sit a little lower, on more neutral ground. However, Massimo Dutti's cropped styles are proof that mid-rise jeans can also create a very slim leg.\n\nFeaturing a range of colours, this collection's women's jeans come in a variety of timeless shades. From classic blue jeans to white jeans for sunny days, from versatile grey jeans to black jeans for an eye-catching all-black look.","keywords":null,"secondaryTitle":"Jeans for Women","secondaryDescription":""}},{"id":1835010,"name":"Skirts","nameEn":"Skirts","shortDescription":null,"description":"Skirts are an essential piece that can be worn regardless of the occasion or time of year. Depending on the accessories and the type of footwear they are paired with, they can adapt to any style and dress code. Short skirts offer the possibility of creating an infinite number of outfits when paired with ankle boots that elevate the look in a matter of seconds; a long skirt is also ideal for creating original looks, providing the perfect combination for a wedding look when paired with a blouse and jeweled heels. A black skirt, on the other hand, is the ultimate embodiment of timelessness in a woman's wardrobe: one of the most versatile pieces that adapts to all styles and can be worn to create a wide variety of outfits.\n\nFrom miniskirts to long denim skirts, Massimo Dutti offers flattering silhouettes in high-quality fabrics that will become the best allies of any woman who appreciates sophistication and comfort in equal measure. Pleated skirts, characterised by their defined pleats, are very versatile and can be combined in many different ways. On a more casual note, a pair of trainers with a pleated skirt can add a twist to an outfit perfect for everyday wear. Wearing a pleated skirt with ankle boots is also a brilliant way to create sophisticated everyday outfits. For its part, the pleated skirt has sufficient flair to elevate the look to aesthetic levels with a certain old-school feel and a refined touch.\n\nMassimo Dutti also includes the sarong skirt, which is as original as it is flattering for creating an infinite number of looks. From the most classic version to designs that reinvent this option such as the printed or knotted sarong skirt, they can be paired with all types of footwear and, at the same time, stylise and refine the outfit. In its most chic version, the ruffled mini skirt makes the waist perfectly defined, while volume at the hem helps create a curvaceous silhouette. In addition, wearing a mini skirt with tights and ankle boots is one of the best ideas to add a touch of elegance and flair to your outfit. A leather midi skirt, paired with slim heels and an elegant blouse, creates the perfect combo for when the occasion calls for a more tailored ensemble.\n\nDenim skirts are magnetic because of ore relaxed look that doesn't leave sophistication behind.<br><br>Redefine your elegant and daring style with Massimo Dutti women's leather skirts. Experiment with different textures and fits and achieve original and other looks that represent your personality.","keywords":null,"secondaryTitle":"Massimo Dutti Women's leather skirts collection","secondaryDescription":""}},{"id":2180921,"name":"White","nameEn":"White","shortDescription":null,"description":null,"keywords":null,"key":"WOMEN_V_FAM_SKIRTS_WHITE_WEB","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"495451","name":"HIDE_FEED","path":"HIDE_FEED","type":"LABEL"},{"id":"534951","name":"GAUDI","path":"GAUDI","type":"LABEL"},{"id":"554951","name":"SHOW_CATEGORY_PRODUCTS","path":"SHOW_CATEGORY_PRODUCTS","type":"LABEL"}],"sequence":73,"oldIds":[],"categoryUrl":"women/skirts/white-n3311","categoryUrlParam":"2180921","categoryUrlTranslations":[],"seoCategory":{"name":"White","title":"White","metaDescription":"White","mainHeader":"White","longDescription":null,"keywords":null,"secondaryTitle":"","secondaryDescription":""}},{"id":2103813,"name":"Black Skirts","nameEn":"Black Skirts","shortDescription":null,"description":"Find the perfect basic skirt for your wardrobe in the women's black skirt collection by Massimo Dutti and complete your selection of versatile and timeless garments along with the fit and cut that best suit you. Discover our extensive selection of designs to boost your confidence and make a difference in your looks.&nbsp;<br><br>Thanks to their elegant and versatile style, black skirts are must-have pieces in every feminine wardrobe and serve as practical garments that are easy to adapt to different occasions and dressing styles. Depending on your style and occasion, you may combine a black skirt with a blouse and heels for a more formal event or a basic T-shirt and trainers for an everyday look. At Massimo Dutti you will be sure to find a piece that suits your style. We offer a variety of designs with ideal silhouettes and meticulously thought-out details from satin midi skirts with a natural shine and an elegant flair to pleated cotton skirts for a more structured look.<br><br>&nbsp;For enhanced freshness, 100% linen options will be a perfect choice, and sophisticated suede designs or embroidered skirts will lend more of a unique touch.&nbsp;<br><br>Each garment in our collection is designed to offer you the most perfect fit and unparalleled design, ensuring that each black skirt you purchase will become a necessary piece that forms an important part of your style.&nbsp;","keywords":null,"key":"WOMEN_NC_FAM_SKIRTS_BLACK_WEB","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"534951","name":"GAUDI","path":"GAUDI","type":"LABEL"}],"sequence":74,"oldIds":[],"categoryUrl":"women/skirts/black-n3304","categoryUrlTranslations":[],"seoCategory":{"name":"Black Skirts","title":"Women's Black Skirts","metaDescription":"Discover the ideal balance between timeless and on-trend style in the women's black skirt collection by Massimo Dutti.","mainHeader":"Black skirts","longDescription":"Find the perfect basic skirt for your wardrobe in the women's black skirt collection by Massimo Dutti and complete your selection of versatile and timeless garments along with the fit and cut that best suit you. Discover our extensive selection of designs to boost your confidence and make a difference in your looks.&nbsp;<br><br>Thanks to their elegant and versatile style, black skirts are must-have pieces in every feminine wardrobe and serve as practical garments that are easy to adapt to different occasions and dressing styles. Depending on your style and occasion, you may combine a black skirt with a blouse and heels for a more formal event or a basic T-shirt and trainers for an everyday look. At Massimo Dutti you will be sure to find a piece that suits your style. We offer a variety of designs with ial piece that can be worn regardless of the occasion or time of year. Depending on the accessories and the type of footwear they are paired with, they can adapt to any style and dress code. Short skirts offer the possibility of creating an infinite number of outfits when paired with ankle boots that elevate the look in a matter of seconds; a long skirt is also ideal for creating original looks, providing the perfect combination for a wedding look when paired with a blouse and jeweled heels. A black skirt, on the other hand, is the ultimate embodiment of timelessness in a woman's wardrobe: one of the most versatile pieces that adapts to all styles and can be worn to create a wide variety of outfits.\n\nFrom miniskirts to long denim skirts, Massimo Dutti offers flattering silhouettes in high-quality fabrics that will become the best allies of any woman who appreciates sophistication and comfort in equal measure. Pleated skirts, characterised by their defined pleats, are very versatile and can be combined in many different ways. On a more casual note, a pair of trainers with a pleated skirt can add a twist to an outfit perfect for everyday wear. Wearing a pleated skirt with ankle boots is also a brilliant way to create sophisticated everyday outfits. For its part, the pleated skirt has sufficient flair to elevate the look to aesthetic levels with a certain old-school feel and a refined touch.\n\nMassimo Dutti also includes the sarong skirt, which is as original as it is flattering for creating an infinite number of looks. From the most classic version to designs that reinvent this option such as the printed or knotted sarong skirt, they can be paired with all types of footwear and, at the same time, stylise and refine the outfit. In its most chic version, the ruffled mini skirt makes the waist perfectly defined, while volume at the hem helps create a curvaceous silhouette. In addition, wearing a mini skirt with tights and ankle boots is one of the best ideas to add a touch of elegance and flair to your outfit. A leather midi skirt, paired with slim heels and an elegant blouse, creates the perfect combo for when the occasion calls for a more tailored ensemble.\n\nDenim skirts are magnetic because of their versatility: they are timeless, can be worn all year round and go with absolutely anything in your wardrobe. A long denim skirt and a white shirt make up one of the most classic and infallible pairings of the season. With a hippie aesthetic and a bohemian spirit, a tie dye skirt has the potential to become the absolute star of the look. For more casual dates, a long satin skirt in this print is the ideal choice. Additionally, a more romantic version of this piece is the floral printed skirt, a versatile garment for both daytime and evening looks.","keywords":null,"secondaryTitle":"Skirts that are stylish and versatile","secondaryDescription":""}},{"id":2165377,"name":"Shoes","nameEn":"Shoes","shortDescription":null,"description":"Massimo Dutti's selection of elegant women's shoes is a reliable guarantee of class for every occasion, whether it's women's flat ankle boots in tune with everyday looks or dressy heeled sandals for dining out at a fancy restaurant. Our high-quality women's shoes are meticulously crafted from design to finish. Featuring premium materials for the women's leather boots in the collection, attention to detail is evident in a variety of finishes from formal heels with comfortable latex-composite insoles, to leather sandals with luxurious gold appliqus, to women's cowboy boots with beautiful embroidery reflecting strong commitment to craftsmanship.\n\nThere are many situations that may require refined footwear, and this edition successfully addresses each and every one of them, while catering to a wide range of preferences. In this collection, women's leather moccasins are beautifully represented in a magnetic range of styles. A symbol of elegance, Massimo Dutti women's buckle loafers are an essential style in any wardrobe, as they can be paired with dress trousers and a blazer for the office or with jeans and a knitted jumper for a delicate leisurewear look.\n\nSimple premium leather ballerina flats are ideal for when flats are simply the best option. Versatility is evident throughout the selection due to their timeless silhouettes, although this feature is particularly noticeable in models such as the lace-up leather ankle boots, both in classic styles and with a subtle military touch. With or without laces and in low, mid or high heels, Massimo Dutti women's leather boots and ankle boots have all the credentials to become one of the favourite shoes for women's wardrobe staples. Texture enthusiasts will find women's suede boots with heels or flatform soles, while the women's western boots in the collection take this style to the highest levels of elegance making them the perfect choice for smart outfits.\n\nFashion has long embraced the comfort and casual appeal of women's sportswear and dress shoes with great enthusiasm and Massimo Dutti's stylish women's trainers follow the brand's aesthetic codes. Whether it's a minimalist white leather trainer, a warm leather bootie or an eye-catching colour and fabric contrast, the selection offers comfort and style without compromising on the brand's distinctive sense of style inherent in all of its creations.","keywords":null,"key":"WOMEN_V_FAM_SHOES","numberOfProducts":null,"type":"22","viewCategoryId":1887045,"subcategories":[{"id":1887045,"name":"View all","nameEn":"View all","shortDescription":"View all","description":"Massimo Dutti's selection of elegant women's shoes is a reliable guarantee of class for every occasion, whether it's women's flat ankle boots in tune with everyday looks or dressy heeled sandals for dining out at a fancy restaurant. Our high-quality women's shoes are meticulously crafted from design to finish. Featuring premium materials for the women's leather boots in the collection, attention to detail is ollow the brand's aesthetic codes. Whether it's a minimalist white leather trainer, a warm leather bootie or an eye-catching colour and fabric contrast, the selection offers comfort and style without compromising on the brand's distinctive sense of style inherent in all of its creations.","keywords":null,"secondaryTitle":"Sophisticated Shoes for Women","secondaryDescription":""}},{"id":2027503,"name":"Bags","nameEn":"Bags","shortDescription":null,"description":"Massimo Dutti's women's bags are elegant and simple in style, with clean, minimalist lines capable of adapting to any look.This collection features a range of bags that meet both everyday needs as well as the most demanding dress codes. From leather bags with finishes and subtle details that enhance each piece to original green bags or the latest trendy tote bags. The influence of crochet bags has made the aesthetics of this traditional technique transcend to every season of the year, giving rise to designs that emulate its finish, such as braided leather bags. Going from aesthetics to functionality, quilted bags give a futuristic look while keeping all your belongings safe thanks to their shock-absorbing structure.The tote bag, one of the most popular large bags of the last few seasons, comes in neutral tones and innovative designs that bring this new classic up to date. With a less minimalist structure, the satchel bag offers a more casual and slightly rustic style while the shopper bag is a favourite for executive looks, including multiple compartments and accessories inside, making it the perfect alternative to office briefcases and work backpacks.Within the selection of medium-sized bags, shoulder bags are an essential piece in any woman's collection of accessories. Their versatility and comfort make them the perfect accessory for carrying everyday, and they allow for innovation in design as well as different types of fastenings. Thanks to its adjustable handle, this design can be crossed, carried over t ondaryTitle":"Essential and contemporary bags for women","secondaryDescription":""}},{"id":2023007,"name":"Jewellery","nameEn":"Jewellery","shortDescription":"Jewellery","description":"Accessories make a difference and elevate a look instantly, especially jewellery. Add a touch of shine to your style with Massimo Dutti's collection of women's accessories and give the final touch to your look. <br><br>Earrings are key in more special events and informal everyday moments. Pair some small earrings to complement and add harmony to your look, or larger ones if you want them to be the protagonists. Find trendy models with geometric or shiny designs and choose the one that best suits the occasion.<br><br>You can combine necklaces to elevate your look and make it look much more elegant and elaborate. We offer classic models with delicate chains for a subtle touch or more striking options with floral designs and textured shapes. Continuing with the bracelets, we present rigid pieces with wide or thinner structures. Combine them to achieve a different and stylish look.<br><br>Finally, the rings are minor points of light that balance the entire look. We provide you with different sizes made with metals with shiny finishes and textures that add extra sophistication to your hands.<br><br>Combine our jewellery collection and get an elegant, synchronized and fashionable look.","keywords":null,"key":"WOMEN_V_FAM_JEWELLERY","numberOfProducts":null,"type":"22","viewCategoryId":2014016,"subcategories":[{"id":2014016,"name":"View all","nameEn":"View all","shortDescription":null,"description":"Massimo Dutti's women's accessories fit an elegant and uncomplicated style, with pure and minimalist lines that can complete simple and sophisticated looks. \nWithout doubt, one of the jewellery accessories that is most playful to enrich any look throughout the year are women's bracelets. Beaded bracelets add a fun and certainly bohemian flair. Combinable with each other, woven bracelets in different colours join the delicacy of beaded or natural stone bracelets to achieve an almost mystical aura. \n\nLeather bracelets, on the other hand, are ideal to complement looks that star with strong urban-inspired garments, such as leather pants and a black top. Bracelets with initials allow you to incorporate names or special messages into your styling in a more refined way. In addition, the letters can be separately added as charms and exchanged at one's convenience. \n\nIf you want the bracelet to perform a function beyond mere aesthetics, a lucky bracelet is a safe choice. Red thread bracelets represent protection and strength, as well as adding a striking colour note.\n\nFor the most special occasions, there is nothing better than having a strong gold or silver bracelet. This type of accessory behaves almost like a garment within the look and captures great prominence thanks to its vigorousness. \n\nWith the arrival of warm temperatures, ankle bracelets unleash a subtle sensuality and give prominence to delicate footwear, such as heeled strapped sandals. Nothing is better than choosing original women's earrings when the focal point of these accessories' strength is made around the face. Massimo Dutti's long earrings and XL designs add shine and dynamism, even more when worn with an updo to highlight all their splendour. \nTo finish off the bust frame, necklaces and chokers for women provide an enriched touch needed for every simple look. Initial necklaces have become a daily accessory as they bring a subtle and refined note to casual and semi-formal weekday looks. Available in gold or silver, these types of necklaces allow you to add more letters and other types of beads to recharge the effect according to style and occasion.\n\nWhen a more powerful complement is required, the chain necklace imposes itself to give strength to the look; thanks to its large interlocking links, this special piece brings volume and luminosity focusing all attention on the neck area. Although it is a dominant item, it should not only be reserved for the most special occasions; the chain necklace complementing a set of jeans and a basic T-shirt is able to elevate this everyday outfit to the maximum.","keywords":null,"key":"WOMEN_V_FAM_JEWELLERY_VIEW_ALL","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"STORE_MODE"},{"id":"550962","name":"show_category_products_1928539","path":"show_category_products_1928539","type":"LABEL"},{"id":"554452","name":"FORCE_VIEW_STUDIO","path":"FORCE_VIEW_STUDIO","type":"LABEL"},{"id":"554951","name":"SHOW_CATEGORY_PRODUCTS","path":"SHOW_CATEGORY_PRODUCTS","type":"LABEL"}],"sequence":87,"oldIds":[],"categoryUrl":"women/jewellery-n1431","categoryUrlTranslations":[],"seoCategory":{"name":"View all","title":"Women's Jewellery","metaDescription":"View all","mainHeader":"Jewellery for Women","longDescription":"Massimo Dutti's women's accessories fit an elegant and uncomplicated style, with pure and minimalist lines that can complete simple and sophisticated looks. \nWithout doubt, one of the jewellery accessories that is most playful to enrich any look throughout the year are women's bracelets. Beaded bracelets add a fun and certainly bohemian flair. Combinable with each other, woven bracelets in different colours join the delicacy of beaded or natural stone bracelets to achieve an almost mystical aura. \n\nLeather bracelets, on the other hand, are ideal to complement looks that star with strong urban-inspired garments, such as leather pants and a black top. Bracelets with initials allow you to incorporate names or special messages into your styling in a more refined way. In addition, the letters can be separately added as charms and exchanged at one's convenience. \n\nIf you want the bracelet to perform a function beyond mere aesthetics, a lucky bracelet is a safe choice. Red thread bracelets represent protection and str description":"One of the best ways to complete the feminine look and make sure it leaves an impression wherever it goes is through women's accessories. For this reason, Massimo Dutti offers a selection of accessories made with attention to detail and designed for modern women to be able to accompany them in various situations. At the height of functionality are womens handbags. Not only are they enormously useful pieces to safely keep and transport personal belongings, but they also have incredible potential to complete outfits and instantly elevate them. In a similar way, women's wallets fulfill a dual purpose in which practicality and style both have a place. Massimo Dutti's women's belts are items that hold a certain level of functionality in addition to having an extremely meticulous and elegant appearance that perfectly complements looks from professional and formal to more casual ones. In the same sense, other accessories such as sunglasses, watches and women's hats are of similar character: they are all pieces designed to fulfill needs such as sun protection or checking the time, but at the same time can ooze style and influence different outfits. Meanwhile, when the temperatures drop, Massimo Dutti's women's scarves, gloves, and hats are unbeatable when an extra dose of warmth is required with a subtly distinctive touch that creates a sophisticated quality winter look. On the purely aesthetic side, it is women's jewellery that stands out, of course. Among these accessories, women's earrings hold a particular characteristic not only affecting the clothes they are worn with but also allowing them to influence the face due to their proximity to this area. Therefore, when choosing earrings, it is important to consider whether you want to add a luminous touch, in which case opting for a sparkly option would be ideal.On the other hand, if a balanced and stylish effect is pursued long earring designs would make a winning bet. Women's necklaces are other accessories that must be considered with various factors dramatically affecting the look. Being they are placed in a visible area and are close to the garments dressing the upper body, it is necessary to consider whether you prefer to look for a minimalist look, a soft accent that unites the outfit, or a spotlight that stands out.","keywords":null,"key":"WOMEN_V_FAM_ACCESSORIES","numberOfProducts":null,"type":"22","viewCategoryId":1739564,"subcategories":[{"id":1739564,"name":"View all","nameEn":"View all","shortDescription":null,"description":"One of the best ways to complete the feminine look and make sure it leaves an impression wherever it goes is through women's accessories. For this reason, Massimo Dutti offers a selection of accessories made with attention to detail and designed for modern women to be able to accompany them in various situations. At the height of functionality are womens handbags. Not only are they enormously useful pieces to safely keep and transport personal belongings, but they also have incredible potential to complete outfits and instantly elevate them. In a similar way, women's wallets fulfill a dual purpose in which practicality and style both have a place. Massimo Dutti's women's belts are items that hold a certain level of functionality in addition to having an extremely meticulous and elegant appearance that perfectly complements looks from professional and formal to more casual ones. In the same sense, other accessories such as sunglasses, watches and women's hats are of similar character: they are all pieces designed to fulfill needs such as sun protection or checking the time, but at the same time can ooze style and influence different outfits. Meanwhile, when the temperatures drop, Massimo Dutti's women's scarves, gloves, and hats are unbeatable when an extra dose of warmth is required with a subtly distinctive touch that creates a sophisticated quality winter look. On the purely aesthetic side, it is women's jewellery that stands out, of requires premium materials to obtain an optimally durable result for which higher-end components have been used. In addition, leather belts can always add sophistication to different kinds of looks, whether casual or formal. As simple as their design may be, they add a luxurious touch and make an outfit look as if it has been thought out considering the smallest details. When it comes to belts, it should be borne in mind that the buckle forms a vital part of this accessory. To obtain a completely minimalist look, options with thin and delicate buckles will make the obviously ideal choice. Beyond that, if the chosen belt design has a buckle that goes well with the accessories and jewellery added later, it would be the styling that gains coherence and offer a completely seamless appearance. For example, if you are going to create an outfit using a silver necklace, rings, earrings, and bracelets, and combine it with a belt that has a buckle with the same tone, you will get an unbeatable aesthetic, much like in gold if that is the case. To subtract the elements of jewellery while still achieving the same impact can be made all the difference by using chain belts. On the other hand, the width of a belt should also be considered an important aspect. For the most special occasions where formal outfits are used, it is best to opt for thin belts. Meanwhile, in casual looks, there is room for both wide and most delicate belts and everything depends on the energy you wish to transmit to the outfit.","keywords":null,"key":"WOMEN_V_FAM_ACCS_BELTS","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"STORE_MODE"},{"id":"554453","name":"FORCE_VIEW_6","path":"FORCE_VIEW_6","type":"LABEL"},{"id":"554951","name":"SHOW_CATEGORY_PRODUCTS","path":"SHOW_CATEGORY_PRODUCTS","type":"LABEL"}],"sequence":5,"oldIds":[],"categoryUrl":"women/accessories/belts-n1581","categoryUrlTranslations":[],"se ance. For example, if you are going to create an outfit using a silver necklace, rings, earrings, and bracelets, and combine it with a belt that has a buckle with the same tone, you will get an unbeatable aesthetic, much like in gold if that is the case. To subtract the elements of jewellery while still achieving the same impact can be made all the difference by using chain belts. On the other hand, the width of a belt should also be considered an important aspect. For the most special occasions where formal outfits are used, it is best to opt for thin belts. Meanwhile, in casual looks, there is room for both wide and most delicate belts and everything depends on the energy you wish to transmit to the outfit.","keywords":null,"secondaryTitle":"Belts for Women","secondaryDescription":""}},{"id":1976032,"name":"Wallets","nameEn":"Wallets","shortDescription":null,"description":"A look that depicts excellence is one that pays attention to the smallest detail. The styling of a look can be good when the clothes are of quality and present a cohesive appearance, but when attention is paid to accessories, it is then that the style becomes an unbeatable one. Massimo Dutti has it very clear that in order to emphasize a look's true strength, one must show equal care for all the elements within it. Therefore, the women's accessories collection offers a variety of accessories with which all outfits of today's current woman can be complete. Often left aside as mere components within the total styling, women's wallets and purses are considered basic pieces whose functions are to safely keep documents, cards, and cash, with no other purpose at times. However, when using a quality bag that exudes style, it should be considered that the wallet or purse stored within must be in tune with it to achieve a seamless and elegant feel. Apart from being an attractive material, leather is also a highly resistant one. Women's leather coin purses are the perfect companions for small bags on those days when comfort prevails, and having your cash at easy reach is necessary more than ever. On the other hand, leather wallets and purses are usually of a larger size and come in designs that merge functionality with an irreproachable, timeless, and subtle aesthetic that will rise to any circumstance. The women's accessories selection by Massimo Dutti offers fashionable women's wallets, coin purses, and purses made of quality materials and impeccable manufacturing. Thanks to this, the edition triumphs with optimal items that will accompany today's women both in busy day-to-day scenarios and in special moments, providing both sophistication and practicality in equal parts.","keywords":null,"key":"WOMEN_V_FAM_ACCS_WALLETS","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"LABEL"},{"id":"554951","name":"SHOW_CATEGORY_PRODUCTS","path":"SHOW_CATEGORY_PRODUCTS","type":"LABEL"}],"sequence":6,"oldIds":[],"categoryUrl":"women/bags/wallets-n1436","categoryUrlTranslations":[],"seoCategory":{"name":"Wallets","title":"Wallets for women","metaDescription":"Wallets","mainHeader":"Premium wallets and cardfolders","longDescription":"A look that depicts excellence is one that pays attention to the smallest detail. The styling of a look can be good when the clothes are of quality and present a cohesive appearance, but when attention is paid to accessories, it is then that the style becomes an unbeatable one. Massimo Dutti has it very clear that in order to emphasize a look's true strength, one must show equal care for all the elements within it. Therefore, the women's accessories collection offers a variety of accessories with which all outfits of today's current woman can be complete. Often left aside as mere components within the total styling, women's wallets and purses are considered basic pieces whose functions are to safely keep documents, cards, and cash, with no other purpos y finishes going from shiny acetate to a matte metallic finish. In contrast to the cat shape, square sunglasses evoke a sense of good taste and authority. Their rectilinear and angular design creates a determined appearance, which makes them an impeccable complement for those looking to project a confident image. This style of large sunglasses looks great on more rounded face shapes, as its straight lines can help balance the softness of the features. On the other hand, aviator-style sunglasses are perfect for heart-shaped faces or round faces, as they stylize and balance the face's proportions. One must not forget that despite being a basic element that can accompany multiple looks, sunglasses should not be left as a neutral component. Massimo Dutti's sunglasses collection contains a bold selection of colourful glasses that includes pastel shades, intense reds, and vibrant greens. On the opposite side, transparent plastic frames are a rising trend in fashionable sunglasses. This minimalist style allows the lens to be the main protagonist, creating a light effect thanks to the absence of a heavy structure. Available in numerous shapes and colours throughout the Massimo Dutti selection, this style offers the possibility to create a great look without sacrificing comfort.","keywords":null,"key":"WOMEN_V_FAM_ACCS_SUNGLASSES","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"STORE_MODE"},{"id":"554453","name":"FORCE_VIEW_6","path":"FORCE_VIEW_6","type":"LABEL"},{"id":"554951","name":"SHOW_CATEGORY_PRODUCTS","path":"SHOW_CATEGORY_PRODUCTS","type":"LABEL"}],"sequence":9,"oldIds":[],"categoryUrl":"women/accessories/sunglasses-n1583","categoryUrlTranslations":[],"seoCategory":{"name":"Sunglasses","title":"Women's sunglasses","metaDescription":"Classic shapes with a trendy twist, the sunglasses collection for women offers versatile and timeless designs to accessorize every l ,"type":"STORE_MODE"},{"id":"554452","name":"FORCE_VIEW_STUDIO","path":"FORCE_VIEW_STUDIO","type":"LABEL"}],"sequence":12,"oldIds":[],"categoryUrl":"women/accessories-n1427","categoryUrlParam":"1739574","categoryUrlTranslations":[],"seoCategory":{"name":"Accessories","title":"Women's accessories","metaDescription":"Women's accessories are a great way to top off your look. A selection of different items and delicate designs that can compliment your outfit.","mainHeader":"Accessories","longDescription":"One of the best ways to complete the feminine look and make sure it leaves an impression wherever it goes is through women's accessories. For this reason, Massimo Dutti offers a selection of accessories made with attention to detail and designed for modern women to be able to accompany them in various situations. At the height of functionality are womens handbags. Not only are they enormously useful pieces to safely keep and transport personal belongings, but they also have incredible potential to complete outfits and instantly elevate them. In a similar way, women's wallets fulfill a dual purpose in which practicality and style both have a place. Massimo Dutti's women's belts are items that hold a certain level of functionality in addition to having an extremely meticulous and elegant appearance that perfectly complements looks from professional and formal to more casual ones. In the same sense, other accessories such as sunglasses, watches and women's hats are of similar character: they are all pieces designed to fulfill needs such as sun protection or checking the time, but at the same time can ooze style and influence different outfits. Meanwhile, when the temperatures drop, Massimo Dutti's women's scarves, gloves, and hats are unbeatable when an extra dose of warmth is required with a subtly distinctive touch that creates a sophisticated quality winter look. On the purely aesthetic side, it is women's jewellery that stands out, of course. Among these accessories, women's earrings hold a particular characteristic not only affecting the clothes they are worn with but also allowing them to influence the face due to their proximity to this area. Therefore, when choosing earrings, it is important to consider whether you want to add a luminous touch, in which case opting for a sparkly option would be ideal.On the other hand, if a balanced and stylish effect is pursued long earring designs would make a winning bet. Women's necklaces are other accessories that must be considered with various factors dramatically affecting the look. Being they are placed in a visible area and are close to the garments dressing the upper body, it is necessary to consider whether you prefer to look for a minimalist look, a soft accent that unites the outfit, or a spotlight that stands out.","keywords":null,"secondaryTitle":"Delicate and elegant accessories for women","secondaryDescription":""}},{"id":2200931,"name":"Jacket Selection","nameEn":"Jacket Selection","shortDescription":null,"description":null,"keywords":null,"key":"WOMEN_V_CON_JACKET_SELECTION","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"491462","name":"menu_labelnew","path":"NEW","type":"LABEL"}],"sequence":13,"oldIds":[],"categoryUrl":"women/jacket-selection-n4513","categoryUrlTranslations":[],"seoCategory":{"name":"Jacket Selection","title":"Jacket Selection","metaDescription":"Jacket Selection","mainHeader":"Jacket Selection","longDescription":null,"keywords":null,"secondaryTitle":"","secondaryDescription":""}},{"id":2196421,"name":"Exclusive Collection","nameEn":"Exclusive Collection","shortDescription":null,"description":null,"keywords":null,"key":"WOMEN_V_CON_EXCLUSIVE _COLLECTION_MX_GT","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"491462","name":"menu_labelnew","path":"NEW","type":"LABEL"}],"sequence":14,"oldIds":[],"categoryUrl":"women/exclusive-collection-mx-n4475","categoryUrlTra ne pattern, from an off the shoulders style to knotted sleeves, the shirt is the most classic garment in any wardrobe. But if there is one piece that is reinvented in silhouettes and details, it is the blouse. Massimo Dutti's latest collection features a crochet blouse for women, perfect for overcoming any stylistic problem with a touch of originality.The white shirt is the quintessential go-to garment. At the other end of the spectrum, the black shirt is also a classic piece that goes with everything. Paired with a skirt or trousers, the blue shirt is an essential garment that suits any woman, whether in the masculine aesthetic to create business looks or to create preppy ensembles.Meanwhile, the plain shirt is a basic wardrobe staple that can be integrated into a wide variety of outfits in countless ways. The latest collection also includes printed shirts, a masterful choice to liven up any look in the blink of an eye.When it comes to fabrics, poplin remains one of the most popular fabrics on the market. With a soft and defined look, suitable for both casual and business looks, a poplin shirt is the best companion for everyday wear. The striped poplin shirt goes great with both smart and casual looks, depending on the occasion.Massimo Dutti presents the silk shirt, a classic piece that has the potential to become the centrepiece of any woman's wardrobe and add a touch of sophistication. A linen shirt is a timeless and functional garment, perfect for a minimalist but stylish office look. Made from the same natural fabric which stands out for its comfort and particular charm a linen blouse can become the centrepiece of most women's outfits.With its flowing, ethereal design, a sheer shirt gives character and poise to an outfit that is as simple as it is elegant. For more romantic looks, pair a flowing blouse with jeans and stilettos to create the perfect combination.A V-neck shirt has the power to refine a classic look and give it a touch of finesse and sophisticatio smopolitan casual and smart casual looks.Lastly, when it comes to keeping a smart look in cold weather, the men's long coat is the winning choice. With its sleek design, it is the epitome of sophistication and provides almost all-round protection thanks to its length, which makes it the ideal complement to casual and smart casual cosmopolitan looks.","keywords":null,"secondaryTitle":"","secondaryDescription":""}},{"id":2014019,"name":"Leather Jackets","nameEn":"Leather Jackets","shortDescription":"Leather jackets","description":"Massimo Dutti renders homage to men's leather jackets by presenting a selection of leather jackets that are all about quality, durability and a superb touch of style.\n\nMen's leather jackets date back to the early 20th century, although the different styles that exist today have many different origins and became popular decades later. Among the Massimo Dutti men's leather jackets in this edit, you will find military-inspired options such as the bomber jacket, with a slightly less sporty silhouette than usual and adapted to the brand's aesthetic code, focused on providing a sophisticated look.\n\nOnce known as one of the most iconic men's leather jackets, it is a garment with a design that has been respected over time and has remained largely unchanged thanks to its timelessness. The irreverent charm of the men's black biker jacket, also known as the iconic 50's rock and roll inspired black leather jacket, makes it a piece that remains one of the unbeatable classics and a must-have in any man's casual wardrobe.\n\nWith its magnetic appeal, the men's biker jacket can make even the simplest and most minimalist of looks stand out. For an all-black look, just pair with a polo shirt, dark wash jeans and classic white trainers. The result is a clean, cohesive ensemble that captures attention and exudes a compelling energy wherever it goes.\nAmong the few upgrades that can be made to an already optimal garment like the men's leather jacket, this collection comprises an option that embodies the epitome of functionality: the hooded leather jacket. The addition of the hood not only adds extra protection from sudden weather changes, but also adds a casual, dynamic vigour that blends seamlessly with the bold design, creating a garment that claims the city and its hustle and bustle as its natural habitat.\n\nOn the warmer end of the spectrum, the men's leather coat is a definite go-to when the temperatures drop, maintaining the strength and appeal of a leather jacket. Thanks to its lined design, it is a favourite for sheltering against harsh cold weather.\n\nMen's leather jackets have always been a solid purchase, whether in their purest and most minimalist versions to add a subtle unexpected twist to an impeccable smart casual outfit, or in more detailed alternatives to bring out the irreverent energy of a casual look.","keywords":null,"key":"MEN_V_FAM_LEATHER_JACKETS","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"STORE_MODE"},{"id":"550957","name":"show_category_products_1887060","path":"show_category_products_1887060","type":"LABEL"},{"id":"554951","name":"SHOW_CATEGORY_PRODUCTS","path":"SHOW_CATEGORY_PRODUCTS","type":"LABEL"}],"sequence":91,"oldIds":[],"categoryUrl":"men/jackets/leather-n1375","categoryUrlTranslations":[],"seoCategory":{"name":"Leather Jackets","title":"Men's Leather Jackets","metaDescription":"Leather jackets for men are a stylish staple piece to have. Made with the best leather to give a fashionable look. All men's own style and look can be found in this selection.","mainHeader":"Leather Jackets for Men","longDescription":"Massimo Dutti renders homage to men's leather jackets by presenting a selection of leather jackets that are all about quality, durability and a superb touch of style.\n\nMen's leather jackets date back to the early 20th century, although the different styles that exist ore detailed alternatives to bring out the irreverent energy of a casual look.","keywords":null,"secondaryTitle":"Massimo Dutti Men's leather jackets collection","secondaryDescription":""}},{"id":2163881,"name":"Sweaters","nameEn":"Sweaters","shortDescription":null,"description":"Men's jumpers make all the difference in a man's wardrobe when it comes to the quality of the fabric they are made from. Massimo Dutti's men's jumpers are a versatile garment which can be the centrepiece of any look. This men's jumper collection embodies high quality, as it values the quality of the materials used in each garment. Fabrics such as cotton, wool and cashmere are characterised by their timelessness and are ideal to build the basis of any man's wardrobe. The men's roll neck jumper is the epitome of elegance; adding this garment to your wardrobe adds a touch of sophistication to any ensemble you pair it with. Wear it as part of a formal outfit by layering it underneath a blazer. This outfit is perfect for adding a different twist to the classic work look of a shirt and jacket, and it is also the best ally against cold weather. Choosing a black men's jumper as the base, this same combination can be turned into a truly unique evening look. When it comes to everyday wear, it is important to choose functional garments for easier decision making. A knitted jumper can be a good wardrobe staple to wear with any trousers, from jeans to chinos. Another great choice is a white jumper, given that it complements any classic colour in a man's wardrobe. It can even be used to tone down the intensity of patterned trousers or to create on-trend total looks in lighter shades. Another practical idea for wearing a knitted jumper to work is to combine a jumper with a shirt. Taking advantage of the elegant details of the classic shirt is a smart choice to elevate the style of this look. Choosing a men's zip-up jumper adds a genuine touch to the look, and those with a mock neck are a safe bet for a slightly cooler look. Another more classic alternative is the V-neck jumper, which is the optimal choice for highlighting the collar of a shirt. Furthermore, this type of collar creates a slimming effect thanks to the continuity of the design towards the chest. Fabric selection is vital for choosing the right jumper for you. For example, a men's wool jumper is an excellent choice to wear as a single garment and avoid layering. Wool is a robust fabric with a great ability to protect against cold weather. However, if softness is your main requirement, cashmere is the winning choice, a fabric delicate to the touch that will stand the test of time the ideal investment for creating a good wardrobe. Apart from being worn during the colder months, a thin jumper can be the ideal companion in milder climates. And even in the warmer months, a thin jumper could be a perfect choice for evenings by the sea.","keywords":null,"key":"MEN_V_FAM_JUMPERS","numberOfProducts":null,"type":"22","viewCategoryId":1736768,"subcategories":[{"id":1736768,"name":"View all","nameEn":"View all","shortDescription":null,"description":"Men's jumpers make all the difference in a man's wardrobe when it comes to the quality of the fabric they are made from. Massimo Dutti's men's jumpers are a versatile garment which can be the centrepiece of any look. This men's jumper collection embodies high quality, as it values the quality of the materials used in each garment. Fabrics such as cotton, wool and cashmere are characterised by their timelessness and are ideal to build the basis of any man's wardrobe. The men's roll neck jumper is the epitome of elegance; adding this garment to your wardrobe adds a touch of sophistication to any ensemble you pair it with. Wear it as part of a formal outfit by layering it underneath a blazer. This outfit is perfect for adding a different twist to the classic work look of a shirt and jacket, and it is also the best ally against cold weather. Choosing a black men's jumper as l,"secondaryTitle":"Massimo Dutti Men's zip jumpers collection","secondaryDescription":""}},{"id":1727755,"name":"High Neck","nameEn":"High Neck","shortDescription":null,"description":"During the colder seasons, high-neck jumpers become an excellent option both to combat the low temperatures and to express one's unique style. This type of garment provides an instant touch of elegance, quickly and easily elevating any look. At Massimo Dutti we offer you impeccable options to be found within our men's high-neck jumper collection.&nbsp;<br><br>Once again, quality and contemporary style merge into one garment to offer you a must-have piece you need in your winter wardrobe. Immerse yourself in the timeless designs and premium quality pieces within our high-neck jumper collection. We assure you that all details have been carefully taken care of to offer you pieces that will elevate your style to an upgraded elegance.&nbsp;<br><br>These items are ideal for wearing under knitted vests for a more unique and layered look or more elegant and special occasions. Our high-neck jumpers adapt to your style and needs since you can choose from a wide selection of ideal colours for this season. From neutral tones such as grey, white, or black, to more unique colours such as blue and green, all styles have been made using extraordinary materials.&nbsp;<br><br>Discover our men's high-neck jumper collection and embrace the warmth and elegance of each design in this magnificent and exclusive selection. Find your ideal jumper and add a touch of style to any occasion.&nbsp;","keywords":null,"key":"MEN_NC_FAM_JUMPERS_HIGH_NECK_WEB","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"STORE_MODE"},{"id":"534951","name":"GAUDI","path":"GAUDI","type":"LABEL"}],"sequence":104,"oldIds":[],"categoryUrl":"men/jumpers/turtleneck-n1386","categoryUrlTranslations":[],"seoCategory":{"name":"High Neck","tit Jumpers and Cardigans","metaDescription":"Jumpers and cardigans for men are a comfortable yet excellent piece to have in the closet. Perfect for any occasion to provide extra warmth in the colder seasons.","mainHeader":"Jumpers and Cardigans for Men","longDescription":"Men's jumpers make all the difference in a man's wardrobe when it comes to the quality of the fabric they are made from. Massimo Dutti's men's jumpers are a versatile garment which can be the centrepiece of any look. This men's jumper collection embodies high quality, as it values the quality of the materials used in each garment. Fabrics such as cotton, wool and cashmere are characterised by their timelessness and are ideal to build the basis of any man's wardrobe. The men's roll neck jumper is the epitome of elegance; adding this garment to your wardrobe adds a touch of sophistication to any ensemble you pair it with. Wear it as part of a formal outfit by layering it underneath a blazer. This outfit is perfect for adding a different twist to the classic work look of a shirt and jacket, and it is also the best ally against cold weather. Choosing a black men's jumper as the base, this same combination can be turned into a truly unique evening look. When it comes to everyday wear, it is important to choose functional garments for easier decision making. A knitted jumper can be a good wardrobe staple to wear with any trousers, from jeans to chinos. Another great choice is a white jumper, given that it complements any classic colour in a man's wardrobe. It can even be used to tone down the intensity of patterned trousers or to create on-trend total looks in lighter shades. Another practical idea for wearing a knitted jumper to work is to combine a jumper with a shirt. Taking advantage of the elegant details of the classic shirt is a smart choice to elevate the style of this look. Choosing a men's zip-up jumper adds a genuine touch to the look, and those with a mock neck are a safe bet for a slightly cooler look. Another more classic alternative is the V-neck jumper, which is the optimal choice for highlighting the collar of a shirt. Furthermore, this type of collar creates a slimming effect thanks to the continuity of the design towards the chest. Fabric selection is vital for choosing the right jumper for you. For example, a men's wool jumper is an excellent choice to wear as a single garment and avoid layering. Wool is a robust fabric with a great ability to protect against cold weather. However, if softness is your main requirement, cashmere is the winning choice, a fabric delicate to the touch that will stand the test of time the ideal investment for creating a good wardrobe. Apart from being worn during the colder months, a thin jumper can be the ideal companion in milder climates. And even in the warmer months, a thin jumper could be a perfect choice for evenings by the sea.","keywords":null,"secondaryTitle":"","secondaryDescription":""}},{"id":1529555,"name":"Cardigans","nameEn":"Cardigans","shortDescription":null,"description":"The knit is an infallible fabric that is a must-have in any fashion repertoire, and a men's cardigan is a garment not to be missed from any man's fundamental wardrobe. For this reason, Massimo Dutti includes a careful selection of elegant men's cardigans in different materials fitting various situations experienced daily by todays contemporary man.\n\nKeeping in mind the enormous potential this garment has when it comes to combinations, the selection has both classic and modern men's cardigans that still forever adhere to the brands sophistication standards yet can elevate daily outfits and fit well both within urban and countryside environments. The men's buttoned cardigan is a classic that should always be considered when creating simple outfits with hardly any effort. Carrying such detail as the buttons not only allows you to fasten the garment and provide more protection but also creates an additional distinctive focus of attention within the look.\n\nIn the same way, a zipped cardigan also has this feature but, in its case, gives off a more dynamic vibe thanks to the metallic closure. To pursue an even more casual and sporty look, the hooded cardigan is configured as an ideal cardigan option for the modern and stylish man. To apply an extra dose of warmth, layering a men's jumper under a cotton cardigan or opting for a wool cardigan are options that not only provide greater protection but also elevate the look's style and visually enrich it. \n\nAs for variety in the chromatic scale of colours, men's cardigans cover diverse colours ranging from timeless neutral tones for constructing coherent and seamless looks, to more lively alternatives that make these pieces stand out and strike a difference. If you are looking to create a style placing this garment as the main element, opting for printed versions such as a striped men's cardigan is a winning bet that maintains elegance while remaining sensible and adds a cosmopolitan touch.","keywords":null,"key":"MEN_V_FAM_CARDIGANS","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"STORE_MODE"},{"id":"554452","name":"FORCE_VIEW_STUDIO","path":"FORCE_VIEW_STUDIO","type":"LABEL"},{"id":"554951","name":"SHOW_CATEGORY_PRODUCTS","path":"SHOW_CATEGORY_PRODUCTS","type":"LABEL"},{"id":"556455","name":"show_category_products_2086986","path":"show_category_products_2086986","type":"LABEL"}],"sequence":106,"oldIds":[],"categoryUrl":"men/cardigans-n1370","categoryUrlTranslations":[],"seoCategory":{"name":"Cardigans","title":"Must-have cardigans for men","metaDescription":"All must-have cardigans for men featured in Massimo Dutti's men's clothing collection. Warm, soft and stylish designs for men that care about fashion and taste.","mainHeader":"Cardigans","longDescription":"The knit is an infallible fabric that is a must-have in any fashion repertoire, and a me m, cotton, or linen, depending on the time of year and your preferences. In addition, find tighter cuts with our slim fit models for a more pronounced silhouette or oversized cuts like our relaxed fit options to follow the trends and build a more relaxed look.&nbsp;<br><br>Wear it over a t-shirt or under a sweater for a more polished look or buttoned up if you want a more minimalist and sober style. Discover this garment's possibilities and combine it according to your style.","keywords":null,"key":"MEN_V_FAM_SHIRTS_CASUAL","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"STORE_MODE"},{"id":"554453","name":"FORCE_VIEW_6","path":"FORCE_VIEW_6","type":"LABEL"},{"id":"554951","name":"SHOW_CATEGORY_PRODUCTS","path":"SHOW_CATEGORY_PRODUCTS","type":"LABEL"},{"id":"557451","name":"oyml_personalization_sort","path":"oyml_personalization_sort","type":"LABEL"}],"sequence":108,"oldIds":[],"categoryUrl":"men/shirts/casual-n4224","categoryUrlTranslations":[],"seoCategory":{"name":"Casual","title":"Men's casual style shirts","metaDescription":"Discover comfort and elegance with our casual shirts. Elevate your daily style with the casual-style shirts you will find at Massimo Dutti.","mainHeader":"Casual style shirts","longDescription":"The shirt is one of the essential clothing items in every man's wardrobe. It is ideal to complete a more elegant and unique look or to elevate and add sophistication to an everyday look. In addition, we are talking about a comfortable garment that exudes effortless style. In this case, casual shirts are an excellent option for informal occasions and even a more put-together style in your daily life.&nbsp;<br><br>At Massimo Dutti, we are committed to timeless elegance, and we offer you an impeccable collection of casual-style shirts for men, where you will find that versatile piece missing from your wardrobe and becoming a staple of your style.&nbsp ess shirt for men embraces slim fits and straighter and looser lines. Once again, each man's body will be the one to have the last word. On the other hand, elegant shirts for men aren't just white but can welcome different colours and designs with the most desirable outcomes. For instance, wearing a grey suit with a blue shirt is always a sign of good taste, so adding a sky-blue alternative to the repertoire is an intelligent bet because of its class and versatility.Classic patterns like stripes and checks often pepper men's formal shirts. This selection includes dress shirts with stripes or mini checks whose sophisticated and professional style is the key to a perfect business look. To complete them, they can be worn with your favourite suit and a necktie that brings together the whole ensemble. More often than not, men's dress shirts are thought to be part of complex outfits, but the reality is that this piece of clothing offers no challenge at all.Massimo Dutti's masculine collection presents the ideal opportunity to get that impeccably-crafted, premium-fabric shirt that will soon become a prized wardrobe possession. Suit shirts for men should reflect status and elegance like no other garment, a task that's only possible when every detail is treated to perfection in their design and craftsmanship and using materials that guarantee the best result for the man of today.","keywords":null,"key":"MEN_V_FAM_SHIRTS_FORMAL","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"STORE_MODE"},{"id":"554951","name":"SHOW_CATEGORY_PRODUCTS","path":"SHOW_CATEGORY_PRODUCTS","type":"LABEL"}],"sequence":109,"oldIds":[],"categoryUrl":"men/shirts/formal-n1366","categoryUrlTranslations":[],"seoCategory":{"name":"Smart","title":"Men's formal shirts","metaDescription":"Smart","mainHeader":"Formal shirts for men","longDescription":"Perfected century after century to meet the strictest requ :"Massimo Dutti Men's regular-fit shirts collection","secondaryDescription":""}},{"id":1652510,"name":"Striped","nameEn":"Striped","shortDescription":null,"description":"Striped shirts stand their ground against all trends and feature as a sign of elegance and good taste regardless of the season. Thus, adding one of Massimo Duttis designs to a mans repertoire is an intelligent choice that ensures comfort and an infinity of different outfits.Stylish men have always relied on this timeless pattern that can adopt different versions, always with the utmost class. The multiple-striped shirt stands out because of its high number of stripes, almost invisible when far away but unfolding exquisitely before the eyes when taking a closer look. Stripes lovers will find many options in Massimo Duttis selection, including the wide-striped shirt, which is the boldest version of this pattern and can create the illusion of a bigger torso. Last but not least, there are pieces whose stripes arent thin or wide but fall between the two alternatives to offer a versatile middle ground. The striped shirt also allows a wide variety of hues. For instance, the most classic brown, grey, or blue-striped shirts can integrate effortlessly into a suited look, even more so when considering a slim-fit shirt that can build spectacular executive looks to stand out during important meetings. Regarding light-coloured palettes, linen shirts are one of the favourites, of course, without forgetting the basic striped cotton shirts. A striped linen shirt in soft blue, green and even red is a must-have for the warmer months, and it adds a fresh and stylish touch to every ensemble. It can be worn with a pair of trousers in any pastel hue in the morning and a blazer in the evening to achieve a flawless look throughout the day. On the most casual occasions, the two-tone striped shirt mixes two different colours, being the perfect companion for jeans and chinos.Stripes are the pattern that never sleeps, even at night. This design adapts to every night event with colour combinations perfect for the twilight hours, like the white and navy thin striped shirt. Adding a pair of navy or black formal trousers will always be a sophisticated look fit for an elegant dinner and a special occasion. Whether its a striped Oxford shirt to wear daily or light linen versions with a mandarin collar, the striped pattern is the ideal complement to a shirt. And Massimo Duttis premium selection only makes it more evident through its expertly-crafted designs in high-quality materials that adjust to any preferences and styles","keywords":null,"key":"MEN_V_FAM_SHIRTS_STRIPES","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"STORE_MODE"},{"id":"554453","name":"FORCE_VIEW_6","path":"FORCE_VIEW_6","type":"LABEL"},{"id":"554951","name":"SHOW_CATEGORY_PRODUCTS","path":"SHOW_CATEGORY_PRODUCTS","type":"LABEL"}],"sequence":112,"oldIds":[],"categoryUrl":"men/shirts/striped-n1363","categoryUrlTranslations":[],"seoCategory":{"name":"Striped","title":"Men's Striped Shirts","metaDescription":"Striped Shirts for men are a stylish item to have in the closet. They come in a variety of colours that have been curated by Massimo Dutti.","mainHeader":"Striped Shirts for Men","longDescription":"Striped shirts stand their ground against all trends and feature as a sign of elegance and good taste regardless of the season. Thus, adding one of Massimo Duttis designs to a mans repertoire is an intelligent choice that ensures comfort and an infinity of different outfits.Stylish men have always relied on this timeless pattern that can adopt different versions, always with the utmost class. The multiple-striped shirt stands out because of its high number of stripes, almost invisible when far away but unfolding exquisitely before the eyes when taking a closer look. Stripes lovers will find many options in Massimo Duttis select ver during the warmer months of the year. Massimo Dutti's collection of linen shirts reinterprets this garment in a variety of styles and fits. This fabric is inherent finesse is often perceived as tasteful, which is why the linen shirt is capable of making a style statement in its own right. Linen garments are inevitably seen in warm climates because of the coolness and lightness of the fabric. However, linen shirts are not only part of men's holiday outfits, as their wearability also makes them ideal for urban looks.Massimo Dutti's 100% linen shirt ensures high quality, as its design allows optimal breathability and favours moisture evaporation. There are many different combinations, but in order to achieve the highest level of freshness, a total linen outfit is the best option. Combining a linen shirt with linen trousers creates a relaxed look that takes us back to more relaxed moments. And for smarter events, a linen suit can be the foundation for a sharp, formal dress code that adapts to the warmer temperatures. A plain suit gives you a wider range of possibilities. Here, you can opt for a printed shirt. The simplest and most understated choice is the linen striped shirt, which adds an element of subtle contrast. Alternatively, for those who prefer an almost imperceptible print, micro stripes are a great alternative, and for more eye-catching options try wide stripes and plaid prints.When it comes to a great urban look, go for a slim-fit shirt design, which slims the figure and gives you a more youthful look. However, for a more relaxed and effortless look for a casual affair, the regular fit shirt provides a more relaxed and effortless feel. For the latter ensemble, consider the short-sleeved linen shirt, which is reminiscent of a stylish surf aesthetic. And for a fuss-free look, the mao collar shirt is an excellent choice, as it allows you to feel confident at all times without having to worry about the appearance of the shirt's collar.Massimo Dutti's collect
