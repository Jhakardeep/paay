 floral-print dresses provide a breath of fresh air even amid a busy workday. The first step to perform at work is wearing an outfit that enhances one's best version, and Massimo Dutti's collection of elegant work dresses offers options that guarantee a good day.","keywords":null,"key":"WOMEN_NC_FAM_DRESSES_OFFICE_WEB","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"495451","name":"HIDE_FEED","path":"HIDE_FEED","type":"LABEL"},{"id":"534951","name":"GAUDI","path":"GAUDI","type":"LABEL"}],"sequence":31,"oldIds":[],"categoryUrl":"women/dresses/office-n3181","categoryUrlTranslations":[],"seoCategory":{"name":"Work Dresses","title":"Chic Office Dresses for Women","metaDescription":"Elevate your office look with designs that keep you elegant even during workdays. Conquer the office with style and comfort by wearing our selection of office dresses.","mainHeader":"Comfortable office dresses","longDescription":"Massimo Dutti honours working women with a unique selection of office dresses, aiming to provide work-appropriate dresses that exude style and seriousness at the same time. The common denominator among all the office dresses in the collection is undoubtedly the brand's savoir-faire. With years of experience, one can expect nothing less than timeless designs crafted from high-quality materials that ooze sophistication and impeccable tailoring. Among the most popular silhouettes in the realm of workwear fashion, straight-cut and pencil-cut office dresses are fail-safe pieces that shape the figure and create a slimming effect, radiating professionalism to confidently tackle any challenges of the day. As for necklines, this selection includes office dresses with round necks, a classic style that can be relied upon for any occasion that arises in the office, from routine workdays to unexpected lunches or meetings with clients or partners. Another iconic cut is presented by V-neck office dresses, which are highly flattering and ideal for accessorizing with necklaces, as their attractive V-shaped design draws attention to the accessories worn in that area. To add a touch of variation to the inherent sophistication of Massimo Dutti's offerings, printed office dress options are ideal for subtly adding distinction while perfectly fitting into any professional environment. Thanks to their timeless appeal, striped office dresses are one of the safest and most understated choices, while floral-print dresses provide a breath of fresh air even amid a busy workday. The first step to perform at work is wearing an outfit that enhances one's best version, and Massimo Dutti's collection of elegant work dresses offers options that guarantee a good day.","keywords":null,"secondaryTitle":"","secondaryDescription":""}},{"id":2135334,"name":"Black Dresses","nameEn":"Black Dresses","shortDescription":null,"description":"At the pinnacle of classic garments that adapt to new codes without ever losing their relevance, women's black dresses emerge as fail-proof pieces. Massimo Dutti's women's collection includes a unique selection encompassing various silhouettes, featuring fitted, loose and flowing dresses as well as plain and printed options. Whether considering casual, elegant or party dresses, black is a refined hue by nature, imbuing feminine garments like women's dresses with a strength and sartorial charm that always stands out for the right reasons. In addition to not going unnoticed due to their intrinsic elegance, one of the reasons why these pieces are so acclaimed, whether long or short, is their versatility. Contrary to what it may seem, black offers a blank canvas to unleash personal creativity and can be combined with pieces in many other tones. Opting for gold or silver accessories is an excellent example of this possibility that never fails. Depending on the fabric and accessories it is paired with, the iconic little black dress and its maxi version are ideal for both summer and winter. A velvet design combined with boots and a coat forms a stunning outfit for attending any event during the colder months. On the other hand, satin or lace dresses can be part of any feminine repertoire of evening dresses for summer occasions. Black also adapts wonderfully to cocktail dresses, providing an elegant sartorial note that perfectly fits these festive yet classy events.","keywords":null,"key":"WOMEN_NC_FAM_DRESSES_BLACK_WEB","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"495451","name":"HIDE_FEED","path":"HIDE_FEED","type":"LABEL"},{"id":"534951","name":"GAUDI","path":"GAUDI","type":"LABEL"}],"sequence":34,"oldIds":[],"categoryUrl":"women/dresses/black-n3062","categoryUrlTranslations":[],"seoCategory":{"name":"Black Dresses","title":"Black dresses for women","metaDescription":"Black Dresses","mainHeader":"Elegant black dresses","longDescription":"At the pinnacle of classic garments that adapt to new codes without ever losing their relevance, women's black dresses emerge as fail-proof pieces. Massimo Dutti's women's collection includes a unique selection encompassing various silhouettes, featuring fitted, loose and flowing dresses as well as plain and printed options. Whether considering casual, elegant or party dresses, black is a refined hue by nature, imbuing feminine garments like women's dresses with a strength and sartorial charm that always stands out for the right reasons. In addition to not going unnoticed due to their intrinsic elegance, one of the reasons why these pieces are so acclaimed, whether long or short, is their versatility. Contrary to what it may seem, black offers a blank canvas to unleash personal creativity and can be combined with pieces in many other tones. Opting for gold or silver accessories is an excellent example of this possibility that never fails. Depending on the fabric and accessories it is paired with, the iconic little black dress and its maxi version are ideal for both summer and winter. A velvet design combined with boots and a coat forms a stunning outfit for attending any event during the colder months. On the other hand, satin or lace dresses can be part of any feminine repertoire of evening dresses for summer occasions. Black also adapts wonderfully to cocktail dresses, providing an elegant sartorial note that perfectly fits these festive yet classy events.","keywords":null,"secondaryTitle":"From basic to chic black dresses for women","secondaryDescription":""}},{"id":2133331,"name":"White Dresses","nameEn":"White Dresses","shortDescription":null,"description":"The catalogue of white dresses for women by Massimo Dutti presents proposals suitable for different styles with a unique and stylish design that never fails. Find options in various shades of white to make a difference and with varied cuts and silhouettes.<br><br>From midi dresses with a crossover or halter neckline for more special days, full of details to ensure that chic but elegant touch. On the other hand, asymmetrical white dresses for a slightly more special silhouette and excellent embroidery for a unique look. Also, discover our white dresses in their short version with designs that exude style.<br><br>Each model in our collection is unique and versatile, so they are ideal for combining with different accessories and giving them your personal touch. Combine them with sneakers for a casual, modern look with extra comfort. You can also opt for sandals that match the style of the dress for a look full of harmony or mighty high boots to highlight your personality and style.<br><br>Additionally, in our collection, we present white dresses made of a variety of materials that adapt to each season and make you look stylish at any time of the year.","keywords":null,"key":"WOMEN_NC_FAM_DRESSES_WHITE_WEB","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"495451","name":"HIDE_FEED","path":"HIDE_FEED","type":"LABEL"},{"id":"534951","n n dresses in its extensive women's collection, paying tribute to the hue of nature and offering timeless proposals of high-quality short and long dresses that will perfectly complement any women's wardrobe. Capable of emanating an energetic and eye-catching aura or a slightly cool and subtle one, it's important to consider the context and situation when choosing the shade that a design presents. Among the vibrant tones, olive green is ideal for elegant dresses, thanks to its rich and sophisticated appearance. Moss green is also an earthy tone. Its warmth and depth make it a safe bet that stands out significantly in casual dresses. On the other hand, emerald green evening and party dresses, both in their original version and darker shades, create a luxurious visual effect that dazzles at any event. For an option that exudes mystery and sophistication in equal measure, jade green is an evocative and exotic tone that helps create truly memorable outfits when showcased in cocktail dresses or any other designs for special occasions. At the lighter and brighter end of the greens palette, mint green, especially in pastel alternatives, is ideal when incorporated into graduation dresses and summer dresses in general. Thanks to the softness of its hue, mint conveys a delicate and feminine aura that embodies the gentle and light spirit so characteristic of the season.","keywords":null,"key":"WOMEN_NC_FAM_DRESSES_GREEN_WEB","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"534951","name":"GAUDI","path":"GAUDI","type":"LABEL"}],"sequence":40,"oldIds":[],"categoryUrl":"women/dresses/green-n3183","categoryUrlTranslations":[],"seoCategory":{"name":"Green Dresses","title":"Trendy Green Dresses for Women","metaDescription":"Green Dresses","mainHeader":"Green Dresses for Any Occasion","longDescription":"Charming and full of freshness, green is undoubtedly a colour that never goes unnoticed while remaining a versatile shade that pairs well with many other options on the colour palette. That's why Massimo Dutti has included a carefully curated selection of green dresses in its extensive women's collection, paying tribute to the hue of nature and offering timeless proposals of high-quality short and long dresses that will perfectly complement any women's wardrobe. Capable of emanating an energetic and eye-catching aura or a slightly cool and subtle one, it's important to consider the context and situation when choosing the shade that a design presents. Among the vibrant tones, olive green is ideal for elegant dresses, thanks to its rich and sophisticated appearance. Moss green is also an earthy tone. Its warmth and depth make it a safe bet that stands out significantly in casual dresses. On the other hand, emerald green evening and party dresses, both in their original version and darker shades, create a luxurious visual effect that dazzles at any event. For an option that exudes mystery and sophistication in equal measure, jade green is an evocative and exotic tone that helps create truly memorable outfits when showcased in cocktail dresses or any other designs for special occasions. At the lighter and brighter end of the greens palette, mint green, especially in pastel alternatives, is ideal when incorporated into graduation dresses and summer dresses in general. Thanks to the softness of its hue, mint conveys a delicate and feminine aura that embodies the gentle and light spirit so characteristic of the season.","keywords":null,"secondaryTitle":"A Variety of Shades and Styles of green dresses","secondaryDescription":""}},{"id":2101781,"name":"Evening Dresses","nameEn":"Evening Dresses","shortDescription":null,"description":"Every special occasion calls for an unforgettable look, and Massimo Dutti presents its new selection of party dresses to provide women's wardrobes with high-quality designs that exude style. Women's party dresses are a world of their own: there are long and short pieces, sleeveless or thin-strapped designs, as well as dresses with tight or voluminous long sleeves, and even models that cater more to daytime events and thoroughly evening party dresses. The variety also extends to necklines, with V-neck party dresses being particularly notable, creating a sophisticated and highly flattering effect. On the other hand, backless dresses are one of the trendiest options, ideal for those seeking to surprise and make a statement while keeping elegant. Likewise, the many events marked on the agenda require aesthetic codes that adapt to each context, along with elegant party dresses that seamlessly flow in each situation. While chiffon dresses are among the top choices for graduation dresses due to their fluid and ethereal look, shimmering and embellished dresses fit perfectly into the category of gala party dresses, perfect for genuinely dazzling looks. For cocktail parties, lace dresses are an ideal choice, as their delicate and romantic touch helps create refined outfits that align perfectly with such sophisticated and cosmopolitan leisure events. In the case of weddings, choosing the right design according to the time of day is crucial for respecting dress codes. According to tradition, short or midi party dresses are the best option for daytime weddings, while long party dresses are more suitable for evening weddings. Of course, there is nowadays more flexibility, and the choice of the ideal dress depends on individual preferences and the style each woman wants to embrace.","keywords":null,"key":"WOMEN_NC_FAM_DRESSES_EVENING_WEB","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"534951","name":"GAUDI","path":"GAUDI","type":"LABEL"}],"sequence":46,"oldIds":[],"categoryUrl":"women/dresses/evening-n3184","categoryUrlTranslations":[],"seoCategory":{"name":"Evening Dresses","title":"Elegant Evening Dresses for Women","metaDescription":"Enhance your natural elegance with Massimo Dutti's selection of delicate evening dresses. Discover refined options to dazzle at night-time events.","mainHeader":"Delicate Evening Dresses","longDescription":"Every special occasion calls for an unforgettable look, and Massimo Dutti presents its new selection of party dresses to provide women's wardrobes with high-quality designs that exude style. Women's party dresses are a world of their own: there are long and short pieces, sleeveless or thin-strapped designs, as well as dresses with tight or voluminous long sleeves, and even models that cater more to daytime events and thoroughly evening party dresses. The variety also extends to necklines, with V-neck party dresses being particularly notable, creating a sophisticated and highly flattering effect. On the other hand, backless dresses are one of the trendiest options, ideal for those seeking to surprise and make a statement while keeping elegant. Likewise, the many events marked on the agenda require aesthetic codes that adapt to each context, along with elegant party dresses that seamlessly flow in each situation. While chiffon dresses are among the top choices for graduation dresses due to their fluid and ethereal look, shimmering and embellished dresses fit perfectly into the category of gala party dresses, perfect for genuinely dazzling looks. For cocktail parties, lace dresses are an ideal choice, as their delicate and romantic touch helps create refined outfits that align perfectly with such sophisticated and cosmopolitan leisure events. In the case of weddings, choosing the right design according to the time of day is crucial for respecting dress codes. According to tradition, short or midi party dresses are the best option for daytime weddings, while long party dresses are more suitable for evening weddings. Of course, there is nowadays more flexibility, and the choice of the ideal dress depends on individual preferences and the style each woman wants to embrace.","keywords":null,"secondaryTitle":"Stylish Evening Dresses to Shine in the Night","secondaryDescription":""}},{"id":2101779,"name":"Blue Dresses","nameEn":"Blue Dresses","shortDescription":null,"description":"As alternatives to the timeless black dresses, women's blue dresses also claim their privileged position in feminine wardrobes. Massimo Dutti has included in its women's collection a notable selection of dresses in this must-have colour, aiming to help build solid wardrobes for any situation. This is achieved with impeccable design and craftsmanship that characterize the brand, as well as high-quality fabrics and materials that result in unbeatable garments. Similar to the darkest tone on the colour wheel, blue is an extremely versatile hue that adapts well to short, long, casual and evening dresses. However, in this case, the peculiarity lies in the wide range of its shades. Depending on the desired aesthetic and the nature of the occasion, blue can convey a subtle, professional or casual character. Light blue and dusty or baby blue exudes an ethereal aura that is ideal for elegant dresses of various types, from cocktail dresses to graduation dresses, regardless whether they are short, midi or maxi. Given the innate delicacy of these tones, they are also irresistible in designs with lightweight fabrics and loose-fitting cuts. On the other hand, regardless of they are summer or winter dresses, darker shades like navy blue always provide a sophisticated touch. Especially when presented in fitted long silhouettes, they create a flattering and cosmopolitan look that suits perfectly in any season. For those seeking an option that stands out, vibrant tones like electric blue and cerulean never go unnoticed, making them more than winning choices for party dresses or special events.","keywords":null,"key":"WOMEN_NC_FAM_DRESSES_BLUE_WEB","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"495451","name":"HIDE_FEED","path":"HIDE_FEED","type":"LABEL"},{"id":"534951","name":"GAUDI","path":"GAUD ,"name":"Women'S Jumpsuits","nameEn":"Women'S Jumpsuits","shortDescription":null,"description":"Massimo Dutti presents their collection of dresses and jumpsuits for women with a variety of designs in different cuts and colours. Dresses and jumpsuits are fundamental pieces in any woman's wardrobe thanks to their ability to add elegance to looks on different occasions and situations.&nbsp;<br><br>Find midi dresses ideal for combining with heels for special moments or pairing with boots for a casual yet elegant look. Choose from an array of different colours and silhouettes on offer from classic shirt dresses to elegant halter-neck styles. On the other hand, lingerie dresses give a bold and trendy touch to any look and are highly combinable with different shoes and accessories.&nbsp;<br><br>We also have short-length options ideal for any season, finished with a crew and teardrop neckline for that special and distinctive touch. Additionally, discover our different jumpsuit designs, ranging from more elegant options such as the sartorial design, ideal for an office look, or a more chic and on-trend one such as the worker design in grey.&nbsp;<br><br>The ideal design is waiting for you in Massimo Dutti's jumpsuit and dress collection, with which you can build a good wardrobe foundation and elevate your look in any situation.&nbsp;","keywords":null,"key":"WOMEN_NC_FAM_DRESSES_JUMPSUITS_WEB","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"534951","name":"GAUDI","path":"GAUDI","type":"LABEL"}],"sequence":55,"oldIds":[],"categoryUrl":"women/dresses/jumpsuits-n3945","categoryUrlTranslations":[],"seoCategory":{"name":"Women'S Jumpsuits","title":"Women's Dresses and Jumpsuits","metaDescription":"Discover versatility with our dresses and jumpsuits. Midi, maxi and short. Options for all tastes.","mainHeader":"Dresses and jumpsuits","longDescription":"Massimo Dutti presents their collection of dresses and jumpsuits for women with a va ummer and winter dresses, as well as short and long dresses, there are various design proposals for every season. For special events, cocktail dresses, graduation dresses, evening and party dresses in intense shades like fuchsia pink, which has been on-trend in recent seasons, make a statement and dazzle wherever they go, requiring only a few accessories to complement them flawlessly. Of course, for formal occasions where a delicate and naive aesthetic is desired, lighter shades like baby pink, pastel or dusty pink create an ethereal aura that is enhanced in lace, satin or chiffon dresses. In everyday fashion, bubblegum pink, coral, or raspberry-toned dresses stand out and capture attention, exuding a carefree and feminine vibe. However, if a soft look is needed to adapt to the various contexts that may arise in day-to-day life, luminous shades are ideal choices that radiate sophistication. Associated with romance and sweetness, pink is a timeless and highly versatile hue that always adds a feminine touch to any outfit.","keywords":null,"key":"WOMEN_NC_FAM_DRESSES_PINK_WEB","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"534951","name":"GAUDI","path":"GAUDI","type":"LABEL"}],"sequence":56,"oldIds":[],"categoryUrl":"women/dresses/pink-n3188","categoryUrlTranslations":[],"seoCategory":{"name":"Pink Dresses","title":"Beautiful Pink Dresses for Women","metaDescription":"Pink Dresses","mainHeader":"Vibrant pink dresses","longDescription":"Pink is undoubtedly one of the tones that enhances the charm of a feminine garment like a women's dress. The new collection from Massimo Dutti features a prominent and exclusive place for women's pink dresses, offering elegant as well as casual dress options that bring the possibility of building a versatile, timeless wardrobe that fits a multitude of events while embracing sophistication and style. It all depends on the situation and the intention. Based on the occasion's formality and the desired style, one may choose a specific shade of pink. Considering that this chromatic option fits perfectly in both summer and winter dresses, as well as short and long dresses, there are various design proposals for every season. For special events, cocktail dresses, graduation dresses, evening and party dresses in intense shades like fuchsia pink, which has been on-trend in recent seasons, make a statement and dazzle wherever they go, requiring only a few accessories to complement them flawlessly. Of course, for formal occasions where a delicate and naive aesthetic is desired, lighter shades like baby pink, pastel or dusty pink create an ethereal aura that is enhanced in lace, satin or chiffon dresses. In everyday fashion, bubblegum pink, coral, or raspberry-toned dresses stand out and capture attention, exuding a carefree and feminine vibe. However, if a soft look is needed to adapt to the various contexts that may arise in day-to-day life, luminous shades are ideal choices that radiate sophistication. Associated with romance and sweetness, pink is a timeless and highly versatile hue that always adds a feminine touch to any outfit.","keywords":null,"secondaryTitle":"Embrace Elegance with Our Collection of Pink Dresses","secondaryDescription":""}}],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"LABEL"},{"id":"554452","name":"FORCE_VIEW_STUDIO","path":"FORCE_VIEW_STUDIO","type":"LABEL"},{"id":"555953","name":"show_category_products_2144329","path":"show_category_products_2144329","type":"LABEL"}],"sequence":57,"oldIds":[],"categoryUrl":"women/dresses-n1494","categoryUrlParam":"2172878","categoryUrlTranslations":[],"seoCategory":{"name":"Dresses & Jumpsuits","title":"Stylish Women's Dresses","metaDescription":"Dresses for women with designs that exude simplicity made with top quality fabrics. Flattering and elegant silhouettes for a season full of style.","mainHeader":"Dresses for Women","longDescription":"In this collection, <strong>dresses</strong>, which are key elements in every <strong>woman's</strong> wardrobe, are presented as a commitment to femininity, easy to wear and undoubtedly adaptable to suit many different occasions. In this edit,&nbsp;<strong>Massimo Dutti's dresses</strong> are always marked by elegance, with flattering, flowing silhouettes and quality fabrics.<br><br>&nbsp;From the New York of the 80's, <strong>long dresses&nbsp;</strong>paired with trainers are still very much on-trend today, season after season, for their comfortable, urban-chic aesthetic. Southern American also returns in the form of <strong>dresses</strong> paired with short boots, a combination reminiscent of bohemian Californian styles. The key to the success of this ensemble is precisely the harmony created between the more forceful type of footwear in contrast with a delicate garment such as the&nbsp;<strong>flowing dress</strong>.&nbsp;<br><br>This collection features contrasting fabrics and textures: from the freshness and lightness of softer fabrics to the warmth and robustness of more full-bodied materials. For the former, we present the long linen and <strong>long silk dresses</strong> both of which are considered to be the epitome of sophistication and go perfectly with <strong>sandals</strong> or<strong>&nbsp;ankle boots and practical handbags</strong> of any size. Meanwhile, the long <strong>poplin dress</strong> offers a totally versatile, day-to-day option suitable for any season. Moreover, it is easy to complement with other warmer or lighter garments, embracing the role of formality just as well when paired with more sober garments. Other models adaptable to a multitude of styles and looks are the knit dress and the&nbsp;<strong>cashmere dress</strong>.<br><br>Their soft textures make their quality evident at first glance, making it possible to create minimalist outfits in which less is more when it comes to a garment with an impeccable appearance. On the other hand, the more cosmopolitan designs include the <strong>long leather dress</strong> and the <strong>short dress</strong>, also<strong>&nbsp;in leather</strong>. In particular, the&nbsp;<strong>short black dress</strong> in this material has a particularly trendy character with a silhouette that does not disappoint, completely flattering and adaptable for strong and stylish looks.<br><br>&nbsp;For a more professional approach one can find a wide variety of available alternatives. For example, the <strong>long shirt dress</strong> is a simple yet comfortable choice <strong>suitable for office looks&nbsp;</strong>while the&nbsp;<strong>blazer dress</strong> is one of the best examples of elegance, and can be worn not only to business meetings but also to professional events and parties where you want to make a statement. &nbsp;<br><br>Meanwhile, the long cross over dress whether long or short sleeved undeniably flatters the silhouette with a relaxed sophistication appropriate for such occasions. For this edit, the most romantic pieces are presented in dresses from the 70s. The<strong>&nbsp;long printed</strong>, <strong>strapless and halter-neck dresses</strong> have a boho feel to them, giving the looks that nostalgic vintage touch. Recovering designs from other decades, we also find the <strong>pleated dress,</strong> a historical garment inspired by fashion and glamour icons, which today continues to create ultra-feminine looks.","keywords":null,"secondaryTitle":"Elegant and casual dresses for women","secondaryDescription":""}},{"id":1739723,"name":"Shirts & Blouses","nameEn":"Shirts & Blouses","shortDescription":null,"description":"From fluid designs to denim pieces, there's a style formula to suit every type of shirt. The latest collection designs not only feature plain shirts, but also details such as pockets or mao collars, and fabrics such as suede or poplin. Shirts and T-shirts can be combined in both day-to-day and smart outfits. With a masculine pattern, from an off the shoulders style to knotted sleeves, the shirt is the most classic garment in any wardrobe. But if there is one piece that is reinvented in silhouettes and details, it is the blouse. Massimo Dutti's latest collection features a crochet blouse for women, with a look of intertwined threads, perfect for overcoming any stylistic problem with a touch of originality.The white shirt is the quintessential go-to garment. At the other end of the spectrum, the black shirt is also a classic piece that goes with everything. Paired with a skirt or trousers, the blue shirt is an essential garment that suits any woman, whether in the masculine aesthetic to create business looks or to create preppy ensembles.Meanwhile, the plain shirt is a basic wardrobe staple that can be integrated into a wide variety of outfits in countless ways. The latest collection also includes printed shirts, a masterful choice to liven up any look in the blink of an eye.When it comes to fabrics, poplin remains one of the most popular fabrics on the market. With a soft and defined look, suitable for both casual and business looks, a poplin shirt is the best companion for everyday wear. The striped poplin shirt goes great with both smart and casual looks, depending on the occasion.Massimo Dutti presents the silk shirt, a classic piece that has the potential to become the centrepiece of any woman's wardrobe and add a touch of sophistication. A linen shirt is a timeless and functional garment, perfect for a minimalist but stylish office look. Made from the same natural fabric which stands out for its comfort and particular charm a linen blouse can become the centrepiece of most women's outfits.With its flowing, ethereal design, a sheer shirt gives character and poise to an outfit that is as simple as it is elegant. For more romantic looks, pair a flowing blouse with jeans and stilettos to create the perfect combination.A V-neck shirt has the power to refine a classic look and give it a touch of finesse and sophistication. Ma tle":"Simple and versatile women's shirts","secondaryDescription":""}},{"id":2028521,"name":"Blouses","nameEn":"Blouses","shortDescription":null,"description":"Redefine elegance and elevate your style with Massimo Dutti's collection of women's blouses. We offer options in a wide range of colours, varied cuts, and trendy prints so you can choose the one that best suits your personal style and stand out on any occasion with a unique and sophisticated look.<br><br>For everyday looks, our blouses with ruffles, asymmetric hem, and bare shoulders are the ideal options. This garment gives a fresh and modern touch to any outfit and is easy to combine with jeans and loose linen pants. On the other hand, our blouses with embroidered details, available in white and black, give a more special touch to the look, making them a very elegant option.<br><br>If you're looking for a more oversized piece that stands out both in terms of comfort and unique style, our blouses are what you need. We offer you this garment in different colors and prints, from neutral colors such as black and white to striped designs, with a looser and longer cut. Our linen blouses, in particular, are ideal for different occasions, as they have a very versatile, fresh and light style that will keep you comfortable and relaxed throughout the day.<br><br>At Massimo Dutti, we have the ideal blouse for you, in which you'll feel comfortable, confident and most importantly, elegant at all times. Our blouses are designed to make you stand out with a unique and sophisticated look, no matter the occasion.","keywords":null,"key":"WOMEN_V_FAM_BLOUSES","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"STORE_MODE"},{"id":"554453","name":"FORCE_VIEW_6","path":"FORCE_VIEW_6","type":"LABEL"},{"id":"554951","name":"SHOW_CATEGORY_PRODUCTS","path":"SHOW_CATEGORY_PRODUCTS","type":"LABEL"}],"sequence":59,"oldIds":[],"categoryUrl egant and professional look, they're made with high quality materials.","keywords":null,"key":"WOMEN_V_FAM_SHIRTS_POPLIN","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"STORE_MODE"},{"id":"554453","name":"FORCE_VIEW_6","path":"FORCE_VIEW_6","type":"LABEL"},{"id":"554951","name":"SHOW_CATEGORY_PRODUCTS","path":"SHOW_CATEGORY_PRODUCTS","type":"LABEL"}],"sequence":60,"oldIds":[],"categoryUrl":"women/shirts/poplin-n1601","categoryUrlParam":"1727611","categoryUrlTranslations":[],"seoCategory":{"name":"Poplin","title":"Women's poplin shirts","metaDescription":"Poplin shirts are a stylish and elegant way to amp up your style. They give off an elegant and professional look, they're made with high quality materials.","mainHeader":"Poplin shirts for women","longDescription":"Poplin shirts are a stylish and elegant way to amp up your style. They give off an elegant and professional look, they're made with high quality materials.","keywords":null,"secondaryTitle":"Elegant poplin shirts for women","secondaryDescription":""}},{"id":2028524,"name":"White","nameEn":"White","shortDescription":null,"description":"Women's white shirts are among the most versatile, basic and ultimately must-have garments in a wardrobe, and this Massimo Dutti edition aims to revalue them and give them the importance they so deserve. The basic white shirt is a canvas on which to experiment that opens the door to infinite possibilities, and yet many occasions call for a plain, sophisticated, unpretentious garment to enhance whatever look it is paired with.<br><br>Thanks to its light tone, this white cotton shirt adds brightness to everyday outfits like no other. In terms of versatile options, this garment is a great option to be worn in the city, from day to night. However, for a more comfortable option that allows more freedom of movement and provides an ideal fit, white stretch shirts meet the sophistication standards of this garment but with an informal touch that makes them one of the most comfortable options out there. Even as temperatures rise, there's no reason to give up on this garment! Just go for breathable materials such as linen, as it provides the necessary breathability for when the temperature rises to impossible heights.<br><br>In addition, for a more casual look, the white linen shirt can be worn in a relaxed but elegant way adapted to the weather. On the other hand, if you are looking for a formal shirt for women, one of the best options is a white silk shirt or a white satin shirt. Both of these have a soft texture and a graceful drape provided by the fabric, giving the garment an organic feelalmost as if it were alive following body movements and creating an irresistible visual effect. At the more professional end of the spectrum, the white work shirt always looks smart in the office and meeting rooms. With its sleek design and clean lines, this garment proves that it is right at home in the workplace and up to the task under any professional circumstance.<br><br>White blouses are also a great alternative to shirts and can be worn in many of the same settings as a shirt. Moreover, when made from a soft, silky fabric such as satin or chiffon, its aesthetic can add an ethereal, delicate feel to any look, instantly elevating it. For example, a bow at the neckline can add a subtle and elegant romantic touch to a look, ideal for parties or special occasions.","keywords":null,"key":"WOMEN_V_FAM_SHIRTS_WHITE","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"STORE_MODE"},{"id":"554453","name":"FORCE_VIEW_6","path":"FORCE_VIEW_6","type":"LABEL"},{"id":"554951","name":"SHOW_CATEGORY_PRODUCTS","path":"SHOW_CATEGORY_PRODUCTS","type":"LABEL"}],"sequence":61,"oldIds":[],"categoryUrl":"women/shirts/white-n1440","categoryUrlTranslations":[],"seoCategory":{" ean lines, this garment proves that it is right at home in the workplace and up to the task under any professional circumstance.<br><br>White blouses are also a great alternative to shirts and can be worn in many of the same settings as a shirt. Moreover, when made from a soft, silky fabric such as satin or chiffon, its aesthetic can add an ethereal, delicate feel to any look, instantly elevating it. For example, a bow at the neckline can add a subtle and elegant romantic touch to a look, ideal for parties or special occasions.","keywords":null,"secondaryTitle":"Massimo Dutti Women's white shirts collection","secondaryDescription":""}},{"id":1727547,"name":"Stripes","nameEn":"Stripes","shortDescription":null,"description":"Thanks to their elegant and timeless style, striped shirts have become a basic that every woman should have in her closet. This garment allows you to build all types of looks, from more daring ones combining stripes with other prints and colours to a more classic and sophisticated outfit with neutral tones. At Massimo Dutti, we are committed to the different possibilities of this garment, with a varied collection of striped shirts for women.<br><br>Find poplin and cotton options with simple cuts and pinstripes in neutral tones like blue and beige. Enjoy the elegance these garments give off and combine them in different ways for a chic and versatile look, ideal for going to work or everyday wear.<br><br>If you prefer light fabrics, our shirts made of 100% linen are what you need. Discover our fluid designs with more striking tones to achieve a sophisticated and trendy summer look. Go for this type of garment with the loosest silhouette to give your style a more daring touch and feel flattered at all times.<br><br>At Massimo Dutti, we offer loose, cropped, or tighter-fit models, so you can choose based on your style and the occasion. A striped shirt always succeeds in standing out with elegance and personality.","keywords":null,"key":"WOMEN_V_FAM_SH hirts collection","secondaryDescription":""}},{"id":1739632,"name":"Cropped","nameEn":"Cropped","shortDescription":null,"description":null,"keywords":null,"key":"WOMEN_V_FAM_SHIRTS_CROPPED","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"554453","name":"FORCE_VIEW_6","path":"FORCE_VIEW_6","type":"LABEL"},{"id":"554951","name":"SHOW_CATEGORY_PRODUCTS","path":"SHOW_CATEGORY_PRODUCTS","type":"LABEL"}],"sequence":63,"oldIds":[],"categoryUrl":"women/shirts/studio-n2252","categoryUrlTranslations":[],"seoCategory":{"name":"Cropped","title":"Cropped","metaDescription":"Cropped","mainHeader":"Cropped","longDescription":null,"keywords":null,"secondaryTitle":"","secondaryDescription":""}},{"id":1739536,"name":"Printed","nameEn":"Printed","shortDescription":null,"description":"Massimo Dutti presents its new collection of printed shirts as the perfect addition to a woman's wardrobe adding a touch of variety, quality and sophistication.Nowadays, shirts are a key piece in any wardrobe. Due to their timeless nature there is a wide selection of designsboth classic and contemporarythat keep this garment in full force. From classic models such as striped shirts to seasonal alternatives like the tie-dye shirt, the common denominator of these garments is the quality of the fabrics and the expertise of the brand's tailoring.Printed pieces draw the eye naturallywhich is why it's essential to opt for the best designs. At the very pinnacle of style silk shirts are the perfect choice for any occasion, as their delicate sheen adds an elegant, ethereal feel to outfits that blends perfectly with formal events. Silk shirts are also perfect for more casual situations where they elevate everyday casual outfits and are sure to turn heads, adapting to any ocassion and adding sophistication at the same time.Among the most eye-catching options is the semi-transparent shirt, which is perfectly suited to festive or casual events. In addition, this garment offers the possibility of creating sensual outfits that follow the trend of revealing undergarments when worn over a bra, allowing it to show through or alternatively, it can be combined with a T-shirt or top for a more discreet look. In addition, when worn as an overshirt it can be left open to serve as an extra piece of an impeccable outfit, and still be the highlight of the outfit when buttoned up.A long shirt is also a versatile option that works well both buttoned up and unbuttoned. This piece can also be turned into a simple dress when the buttons are done up and can be worn with high boots and heels for cosmopolitan and trendy looks. Left unbuttoned, it doubles as an overshirt that adds dimension to looks andthanks to its printkeeps them original and up to date.A collection of printed shirts would not be complete without some of our favourite designs that come back each season with renewed energy. The floral shirt adds a touch of instant freshness to outfits that don't need much more than a few fine accessories to enhance the romantic aura of this garment for a perfect look. A slightly more daring piece of clothing is also a perfect choice. For example, an animal print shirt will add variety to casual outfits while retaining Massimo Dutti's signature sophistication. If you're looking for a truly original look then tropical print shirts are a perfect choice. Keep in mind that when building outfits with so much personality, less is always more and therefore in order to achieve a balanced look you should always keep it simple and minimalist with other pieces and accessories.","keywords":null,"key":"WOMEN_C_FAM_SHIRTS_PRINTED","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"LABEL"},{"id":"554452","name":"FORCE_VIEW_STUDIO","path":"FORCE_VIEW_STUDIO","type":"LABEL"},{"id":"554453","name":"FORCE_VIEW_6","path":"FORCE_VIEW_6","type":"LABEL"},{"id":"554951","name":  fresh feeling throughout the day while looking stylish. Another advantage of linen is its durability. This fabric is popularly known for being resistant and soft, making it ideal for everyday use. This way, a white linen shirt is a safe investment for its durable quality and its timeless and versatile style. Additionally, it is the fabric's natural and textured appearance that gives it a feeling of elegance and sophistication.<br><br>On the other hand, long-sleeved linen shirts are an especially elegant and versatile option that can be used on various occasions. They can be combined with formal trousers to obtain a formal look, skirts or shorts for a casual look, or even jeans for a more relaxed style that yet has a touch of sophistication. Linen also combines well with other fabrics, allowing you to create layers or mix with different textures to obtain interesting and unique looks. When it comes to short-sleeved linen shirts, these are positioned as the ideal garment for an all-terrain day in which you need to be well-prepared for anything that may arise without compromising style or elegance.<br><br>Finally, women's linen shirts also offer the advantage of being a sustainable and environmentally friendly option, as linen is a natural fibre grown sustainably.","keywords":null,"key":"WOMEN_V_FAM_SHIRTS_LINEN_WEB","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"STORE_MODE"},{"id":"534951","name":"GAUDI","path":"GAUDI","type":"LABEL"},{"id":"554453","name":"FORCE_VIEW_6","path":"FORCE_VIEW_6","type":"LABEL"},{"id":"554951","name":"SHOW_CATEGORY_PRODUCTS","path":"SHOW_CATEGORY_PRODUCTS","type":"LABEL"}],"sequence":65,"oldIds":[],"categoryUrl":"women/shirts/linen-n1599","categoryUrlTranslations":[],"seoCategory":{"name":"Linen","title":"Linen shirts for women","metaDescription":"Massimo Dutti's linen shirts for women are pieces full of simple elegance. Enjoy softnes in them.","keywords":null,"secondaryTitle":"Massimo Dutti Women's v-neck shirts collection","secondaryDescription":""}},{"id":2101277,"name":"Pink Shirts","nameEn":"Pink Shirts","shortDescription":null,"description":"Pink has always been associated with femininity and is synonymous with versatility and style. Pink shirts are a stylish and bold choice that can add life to your looks in many ways. Whether you prefer plain pink shirts or printed ones, with buttons or a polo neck, this colour allows you to naturally express yourself with sophistication and charm and naturally highlight your personal style.&nbsp;<br><br>Plain pink shirts are a blank canvas for fashion creativity. Their simplicity gives you the freedom to experiment with accessories and other colours. Pair your pink shirt with dark pants for an elegant contrast or with jeans for a more relaxed and fresh look. Opt for a printed pink shirt if you want to add a more eye-catching touch to your look. In this case, floral or geometric patterns can add a touch of fun and style to your outfit.&nbsp;<br><br>Pair your printed pink shirt with neutral pants to balance the look. Or dare to wear a printed look, and you will dazzle wherever you go. Pink shirts with buttons are an elegant option for work or special occasions. The attention to detail in the construction of these shirts guarantees a perfect fit and a feeling of comfort at all times. Pair a pink shirt with buttons and suit pants for a formal look or chinos for a more casual and chic style.&nbsp;<br><br>Besides, polo neck shirts are ideal for outdoor activities or a casual day in the city. Pair your pink polo-neck shirt with shorts or jeans for a fresh, effortless look. At Massimo Dutti, you will find a wide variety of pink shirts, a garment that is always versatile and elegant that adapts to any occasion and personal style and gives a chic touch to your personal style.","keywords":null,"key":"WOMEN_NC_FAM_SHIRTS_PINK_WEB","numberOfProducts":null,"type":"22" , you will find a wide variety of pink shirts, a garment that is always versatile and elegant that adapts to any occasion and personal style and gives a chic touch to your personal style.","keywords":null,"secondaryTitle":"Massimo Dutti Women's pink shirts collection","secondaryDescription":""}},{"id":1739543,"name":"Black Shirts","nameEn":"Black Shirts","shortDescription":null,"description":"Black can be adapted to multiple occasions. It gives us an unmatched look of serenity and mystery and provides elegance like no other colour. A garment of this colour, especially a shirt, is a bold choice that says much about who we are and what we want to convey. In addition, it is a highly versatile colour, which can be both classic and modern, formal and informal.&nbsp;<br><br>From Massimo Dutti, we want to show you our collection of black shirts for women to elevate your outfits to another level of elegance. We understand that versatility is key in the fashion world, and that is why, in our selection, you will find a wide range of options that will adapt to your style and any occasionour attention to detail and quality of construction guarantee that you feel comfortable and confident at any time.&nbsp;<br><br>This colour is a statement of sophistication, style, and self-assurance, so what better way to add elegance and versatility to your wardrobe than with our selection of black shirts? Choose the garment that best suits your personality from our wide selection of black shirts.","keywords":null,"key":"WOMEN_NC_FAM_SHIRTS_BLACK_WEB","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"534951","name":"GAUDI","path":"GAUDI","type":"LABEL"}],"sequence":3,"oldIds":[],"categoryUrl":"women/shirts/black-n3165","categoryUrlTranslations":[],"seoCategory":{"name":"Black Shirts","title":"Women's black shirts","metaDescription":"Stylish pieces of women's black shirts made with premium fabrics that are the epitome of femininity and elegance."," a to suit every type of shirt. The latest collection designs not only feature plain shirts, but also details such as pockets or mao collars, and fabrics such as suede or poplin. Shirts and T-shirts can be combined in both day-to-day and smart outfits. With a masculine pattern, from an off the shoulders style to knotted sleeves, the shirt is the most classic garment in any wardrobe. But if there is one piece that is reinvented in silhouettes and details, it is the blouse. Massimo Dutti's latest collection features a crochet blouse for women, with a look of intertwined threads, perfect for overcoming any stylistic problem with a touch of originality.The white shirt is the quintessential go-to garment. At the other end of the spectrum, the black shirt is also a classic piece that goes with everything. Paired with a skirt or trousers, the blue shirt is an essential garment that suits any woman, whether in the masculine aesthetic to create business looks or to create preppy ensembles.Meanwhile, the plain shirt is a basic wardrobe staple that can be integrated into a wide variety of outfits in countless ways. The latest collection also includes printed shirts, a masterful choice to liven up any look in the blink of an eye.When it comes to fabrics, poplin remains one of the most popular fabrics on the market. With a soft and defined look, suitable for both casual and business looks, a poplin shirt is the best companion for everyday wear. The striped poplin shirt goes great with both smart and casual looks, depending on the occasion.Massimo Dutti presents the silk shirt, a classic piece that has the potential to become the centrepiece of any woman's wardrobe and add a touch of sophistication. A linen shirt is a timeless and functional garment, perfect for a minimalist but stylish office look. Made from the same natural fabric which stands out for its comfort and particular charm a linen blouse can become the centrepiece of most women's outfits.With its flowing, ethereal design, a sheer shirt gives character and poise to an outfit that is as simple as it is elegant. For more romantic looks, pair a flowing blouse with jeans and stilettos to create the perfect combination.A V-neck shirt has the power to refine a classic look and give it a touch of finesse and sophistication. Massimo Dutti's selection also includes a mao collar shirt, a garment capable of elevating any outfit, especially those with more basic pieces, such as a pair of straight-cut jeans. A shirt with pockets is an unmistakable icon of comfort and sophistication alike, making it an effortless outfit for day or night.Leather shirts never go unnoticed and have the ability to finish off any look with a touch of flair. Likewise, a suede shirt adapts to any style with its straight and simple cuts because its fabric is part of its charm. On the other hand, one of the most versatile pieces is the denim shirt, perfect for any time of the year. Over time, this garment has become a wardrobe essential unrivalled in terms of style.","keywords":null,"secondaryTitle":"Simple and versatile women's shirts","secondaryDescription":""}},{"id":2163898,"name":"T-Shirts","nameEn":"T-Shirts","shortDescription":null,"description":"Massimo Dutti's selection includes women's T-shirts made from sustainable materials, with highlighted pieces made with one of the most environmentally friendly stand-out fibres: the Lyocell. This fabric is resistant yet soft to the touch and comfortable on the skin. The different T-shirt versions on offer adapt to a multitude of styles. Nevertheless, their slightly loose pattern provides great comfort. The T-shirts in the latest collection are offered in various subtle, elegant, and timeless prints, such as Breton stripes or classic typography writings. In addition to combining perfectly with any garment, they will become a comfortable option suitable for practically any occasion. \n\nThanks to its versatility, the sleeveless top makes a garment adaptable to any season. Meanwhile, the knit tops are a piece that can elevate any look in seconds. A strong result can be obtained simply by combining them with paper-bag trousers. \nIn fact, a woman's T-shirt is a highly varied type of garment. The collection also includes the cotton short-sleeved T-shirt, becoming the most revalued piece in recent seasons and synonymous with purity and minimalism. Concerning its functionality, there is no doubt that it's the perfect option to withstand a long day, both within the most casual outfits and executive looks. On the other hand, the ribbed T-shirt made with a textured fabric that combines perfectly with plain clothes is an easy choice to create a relaxed and stylish look. A linen T-shirt brings elegance as well as simplicity to any everyday style. The lightweight fabric survives trends and reappears year after year. On the other hand, a longline linen T-shirt can enhance countless looks with a touch of style.\n\nA recurring touch that brings sophistication and elegance to any look, The striped T-shirt is a never-ending trend. The printed text T-shirt is characterized by versatility, making it one of the most popular garments in a wardrobe. Combine it with jeans and a blazer for a complete style. The halter top is a key piece that adapts to outfits and garments in very different styles. The collection also includes a V-neck T-shirt, the perfect alternative to a basic T-shirt for an updated wardrobe. This piece allows you to transform the most regular combinations with a single action.\nThe short-sleeved polo shirt makes a safe bet by Massimo Dutti. This garment can be combined with more casual pieces and can also be included in elegant attires. Additionally, the sleeveless top is one of those wild card garments that can forever help create the most successful outfits.\n\nOn the other hand, the new Massimo Dutti collection also incorporates the long-sleeved T-shirt. This basic piece provides comfort and can be combined with a more classic key. A eight fabric survives trends and reappears year after year. On the other hand, a longline linen T-shirt can enhance countless looks with a touch of style.\n\nA recurring touch that brings sophistication and elegance to any look, The striped T-shirt is a never-ending trend. The printed text T-shirt is characterized by versatility, making it one of the most popular garments in a wardrobe. Combine it with jeans and a blazer for a complete style. The halter top is a key piece that adapts to outfits and garments in very different styles. The collection also includes a V-neck T-shirt, the perfect alternative to a basic T-shirt for an updated wardrobe. This piece allows you to transform the most regular combinations with a single action.\nThe short-sleeved polo shirt makes a safe bet by Massimo Dutti. This garment can be combined with more casual pieces and can also be included in elegant attires. Additionally, the sleeveless top is one of those wild card garments that can forever help create the most successful outfits.\n\nOn the other hand, the new Massimo Dutti collection also incorporates the long-sleeved T-shirt. This basic piece provides comfort and can be combined with a more classic key. Along with it is a cotton sweatshirt, which can be worn with a high-waisted bottom and counteract with simple accessories. The text-printed sweatshirt is designed as a stylish solution to any look, much like the crew-neck sweatshirt, a synonym for practicality in all its features.","keywords":null,"secondaryTitle":"Simple and refined t-shirts for women","secondaryDescription":""}},{"id":2137332,"name":"Long Sleeve","nameEn":"Long Sleeve","shortDescription":null,"description":"Massimo Dutti's new edition of long sleeve T-shirts for women recognises the importance of this garment as a wardrobe key and emphasises its power as the foundation of impeccable outfits.\n\nThe best looks start with a simple element that provides the foundation for a strong, dimensional outfit. This is what the basic long sleeve T-shirt is all about, and Massimo Dutti features designs that are carefully crafted from premium materials to achieve the best results for strong, durable and, above all, stylish wardrobe-basics. When temperatures drop, long-sleeved cotton T-shirts are a great ally as the fibres are a natural thermal insulator. Turtlenecks protect the neck area that is usually left uncovered in the other designs for extra warmth in order to keep the cold at bay. In addition, simply add a scarf for the ultimate winter look to further enhance the effect. Keep in mind that depending on which style you are going for, a plain scarf with a plain shirt in similar tones will help you create a cohesive and sophisticated look. And, in contrast, when paired with a printed accessory it adds variety to the outfit and the unified background of the T-shirt makes sure that the colours of the scarf are well integrated into the outfit.\n\nHowever, they don't always need to be paired with other garments: with the right accessories, this piece has the ability to create casual outfits with a minimalist aesthetic that never goes out of style. In addition, there are other options such as the long-sleeved ribbed T-shirt that add texture and create a visual effect with more depth, and dimension, therefore making any outfit more eye-catching regardless of how casual it may be.\n\nWhen it comes to eye-catching looks, the semi-sheer long-sleeved T-shirt does not go unnoticed. Made from a thin, figure-hugging fabric, this option lends a sensual touch to outfits that can be accentuated with a hint of elegant lingerie for a casual festive occasion or just the opposite. For a more subtle look simply add a waistcoat or top over itso that the sheer fabric is only partially visibleor a tank top underneath. Also worthy of a special mention among the more original proposals is the long-sleeved top with cut-outs. Thanks to its design this option instantly adds a modern touch and builds outfits in total harmony with urban trends. What's best of all is that this garment can be complemented with other pieces and accessories that follow its contemporary look, alternatively, you can choose to break this aesthetic and create a look of contrast with more classic accessories.","keywords":null,"key":"WOMEN_V_FAM_T-SHIRTS_LONG_SLEEV","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"LABEL"},{"id":"554453","name":"FORCE_VIEW_6","path":"FORCE_VIEW_6","type":"LABEL"},{"id":"554951","name":"SHOW_CATEGORY_PRODUCTS","path":"SHOW_CATEGORY_PRODUCTS","type":"LABEL"}],"sequence":6,"oldIds":[],"categoryUrl":"women/t-shirts/long-sleeved-n1446","categoryUrlTranslations":[],"seoCategory":{"name":"Long Sleeve","title":"Women's Long-Sleeve T-Shirts","metaDescription":"Long Sleeve","mainHeader":"Long Sleeve T-Shirts","longDescription":"Massimo Dutti's new edition of long sleeve T-shirts for women recognises the importance of this garment as a wardrobe key and emphasises its power as the foundation of impeccable outfits.\n\nThe best looks start with a simple element that provides the foundation for a strong, dimensional outfit. This is what the basic long sleeve T-shirt is all about, and Massimo Dutti features designs that are carefully crafted from premium materials to achieve the best results for strong, durable and, above all, stylish wardrobe-basics. When temperatures drop, long-sleeved cotton T-shirts are a great ally as the fibres are a natural thermal insulator. Turtlenecks protect the neck area that is usually left uncovered in the other designs for extra warmth in order to keep the cold at bay. In addition, simply add a scarf for the ultimate winter look to further enhance the effect. Keep in mind that depending on which style you are going for, a plain scarf with a plain shirt in similar tones will help you create a cohesive and sophisticated look. And, in contrast, when paired with a printed accessory it adds variety to the outfit and the unified background of the T-shirt makes sure that the colours of the scarf are well integrated into the outfit.\n\nHowever, they don't always need to be paired with other garments: with the right accessories, this piece has the ability to create casual outfits with a minimalist aesthetic that never goes out of style. In addition, there are other options such as the long-sleeved ribbed T-shirt that add texture and create a visual effect with more depth, and dimension, therefore making any outfit more eye-catching regardless of how casual it may be.\n\nWhen it comes to eye-catching looks, the semi-sheer long-sleeved T-shirt does not go unnoticed. Made from a thin, figure-hugging fabric, this option lends a sensual touch to outfits that can be accentuated with a hint of elegant lingerie for a casual festive occasion or just the opposite. For a more subtle look simply add a waistcoat or top over itso that the sheer fabric is only partially visibleor a tank top underneath. Also worthy of a special mention among the more original proposals is the long-sleeved top with cut-outs. Thanks to its design this option instantly adds a modern touch and builds outfits in total harmony with urban trends. What's best of all is that this garment can be complemented with other pieces and accessories that follow its contemporary look, alternatively, you can choose to break this aesthetic and create a look of contrast with more classic accessories.","keywords":null,"secondaryTitle":"Elegant Long-Sleeve T-Shirts for Women","secondaryDescription":""}},{"id":2134827,"name":"Short Sleeved","nameEn":"Short Sleeved","shortDescription":null,"description":"The more versatile and simple a garment is, the greater the importance of great design, impeccable tailoring and quality materials. Massimo Dutti's basic women's T-shirts help build a casual women's wardrobe for everyday city wear, in line with the brand's strict principles.\n\nEveryday life deserves garments that are up to the challenge of daily demands and are suitable for both day and night outfits, whether you are on the move or going to casual get-togethers. Cotton T-shirts for women are one of the best options to create an infinite number of combinations. From the short sleeve T-shirt to the 3/4 sleeve T-shirt, these options are at the pinnacle of comfort and deserve to be recognised as being absolutely unbeatable. Moreover, the French sleeve T-shirt is ideal for an array of climates making it suitable for a myriad of different situations throughout the year. Another alternative that has proven to be essential in a woman's wardrobe is the ribbed T-shirt. Thanks to its texture, it remains relevant season after season and is a great way to add a subtle variation to casual looks.\n\nFor a trendy option, oversized T-shirts for women add a modern and urban twist to casual looks and can be used to create outfits with a wide range of stylesfrom minimalist ensembles with a refined aesthetic in which the main focus is almost entirely dedicated to the pieces, to others in which more truly is more. \n\nThere are also T-shirt designs that can become the star element of a special look. To this end, the sheer T-shirt is an infallible option that adds a subtle sensual twist to the outfit, always respecting the aesthetic codes of sophistication of the brand. Although they are a very fashionable cosmopolitan proposal, sheer fabrics are not the only thing that can add appeal to a festive outfit. Alternatively, garments with intricate silhouettes and cut-outs are in full force and can help create spectacular looks with a personality of their own. There is no better ally for this than a cut-out T-shirt as this garment combines the simplicity of its basic design with all the strength and irresistible contemporary flair added by the details it features.","keywords":null,"key":"WOMEN_V_FAM_T-SHIRTS_SHORT_SLEEV","numberOfProducts":null,"type":"22","viewCatego e. \n\nThere are also T-shirt designs that can become the star element of a special look. To this end, the sheer T-shirt is an infallible option that adds a subtle sensual twist to the outfit, always respecting the aesthetic codes of sophistication of the brand. Although they are a very fashionable cosmopolitan proposal, sheer fabrics are not the only thing that can add appeal to a festive outfit. Alternatively, garments with intricate silhouettes and cut-outs are in full force and can help create spectacular looks with a personality of their own. There is no better ally for this than a cut-out T-shirt as this garment combines the simplicity of its basic design with all the strength and irresistible contemporary flair added by the details it features.","keywords":null,"secondaryTitle":"Sophisticated Short-Sleeve T-Shirts for Women","secondaryDescription":""}},{"id":2131326,"name":"Sleeveless","nameEn":"Sleeveless","shortDescription":null,"description":"The tank top is a symbol of rebellion and distinctive style, but it's also a minimalist classic. Its basic yet bold design makes it incredibly versatile and comfortable. Tank tops can be dressed up or down to suit any occasion, from casual to sophisticated. They're also incredibly comfortable.&nbsp;<br><br>At Massimo Dutti, we want to help you express your personality and feel your best, so we've created a collection of exclusive tank tops. Browse our wide range of colours and styles, from classic white and black to bold green and pink.&nbsp;<br><br>Whether you prefer striped or solid colours, you will indeed find the perfect tank top to express your individuality. Don't be afraid to let your personality shine through. With a tank top, you can express yourself like never before.","keywords":null,"key":"WOMEN_V_FAM_T-SHIRTS_SLEEVELES","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"LABEL"},{"id":"554453","name":"FORC . We look for cuts and basic pieces that give us that pretty comfort, but at the same time, we want them to be bold enough to add that magical touch to our look. In this sense, green-toned T-shirts are the perfect solution.&nbsp;<br><br>At Massimo Dutti, we are delighted to present our exclusive collection of green-toned T-shirts. Here, you will find many options, from subtle to vibrant greens, including striped designs, intriguing prints, or plain styles.&nbsp;<br><br>Whether you are looking for a sophisticated piece or a more relaxed everyday option, you will find the perfect T-shirt in our collection. Don't hesitate to explore our green palette and discover how to incorporate this colour into your wardrobe elegantly and expressively, starting with a seemingly basic piece like a T-shirt. Remember that this colour can fill your wardrobe with life and energy, adding a magical touch to your personal style.","keywords":null,"key":"WOMEN_NC_FAM_T-SHIRTS_GREEN_WEB","numberOfProducts":null,"type":"22","viewCategoryId":0,"subcategories":[],"attachments":[{"id":"534951","name":"GAUDI","path":"GAUDI","type":"LABEL"}],"sequence":15,"oldIds":[],"categoryUrl":"women/t-shirts/green-n3124","categoryUrlTranslations":[],"seoCategory":{"name":"Green T-Shirts","title":"Women's green T-shirts","metaDescription":"Green T-shirts for women that evoke nature made with top quality fabrics. The green colour comes to give them personality in different shades.","mainHeader":"Green T-shirts for women","longDescription":"We all desire maximum comfort without sacrificing our unique style and the opportunity to express ourselves through our outfits. We look for cuts and basic pieces that give us that pretty comfort, but at the same time, we want them to be bold enough to add that magical touch to our look. In this sense, green-toned T-shirts are the perfect solution.&nbsp;<br><br>At Massimo Dutti, we are delighted to present our exclusive collection of green-toned T-shirts. Here, you will find m s":[],"attachments":[{"id":"534951","name":"GAUDI","path":"GAUDI","type":"LABEL"}],"sequence":16,"oldIds":[],"categoryUrl":"women/t-shirts/pink-n3155","categoryUrlTranslations":[],"seoCategory":{"name":"Pink T-Shirts","title":"Women's pink T-shirts","metaDescription":"Made of the finest material, the different shades and styles of women's pink T-shirts are ideal for wardrobes that appreciate pastel as well as pure colours.","mainHeader":"Pink T-shirts for women","longDescription":"Pink is a colour that conveys femininity, versatility, and a more romantic style. This type of garment adds sweetness to any outfit and has become an ideal and trendy colour in recent years. In addition, pink can be adapted to various styles, whether in soft or vibrant tones. It is popular for those who want to highlight their more romantic side when dressing.&nbsp;<br><br>That is why you cannot miss the collection of pink t-shirts from Massimo Dutti, where you can find the perfect garment to highlight your style and personality. Discover our options, including printed and solid pink t-shirts with round and short sleeves, so you can find the pink garment that best suits your tastes and represents you. Don't miss the opportunity to add sweetness to your wardrobe; take advantage of this opportunity to always be on trend.&nbsp;<br><br>Remember that this colour is one of the most versatile and combinable when dressing, so you can create various outfits that reflect your unique style. Massimo Dutti's pink t-shirts give you the opportunity you need to express yourself through your outfit.","keywords":null,"secondaryTitle":"Massimo Dutti Women's pink t-shirts collection","secondaryDescription":""}}],"attachments":[{"id":"503951","name":"STORE_MODE","path":"STORE_MODE","type":"LABEL"},{"id":"554452","name":"FORCE_VIEW_STUDIO","path":"FORCE_VIEW_STUDIO","type":"LABEL"},{"id":"556452","name":"show_category_products_2144827","path":"show_category_products_2144827","type":"LABEL"}],"sequence":17,"oldIds":[],"categoryUrl":"women/t-shirts-n1444","categoryUrlParam":"2163898","categoryUrlTranslations":[],"seoCategory":{"name":"T-Shirts","title":"Women's T-Shirts","metaDescription":"Perfect staple pieces that go with anything. Women's t-shirts made with top-quality fabrics, ideal for day to day wear, and any special occasion.","mainHeader":"T-Shirts","longDescription":"Massimo Dutti's selection includes women's T-shirts made from sustainable materials, with highlighted pieces made with one of the most environmentally friendly stand-out fibres: the Lyocell. This fabric is resistant yet soft to the touch and comfortable on the skin. The different T-shirt versions on offer adapt to a multitude of styles. Nevertheless, their slightly loose pattern provides great comfort. The T-shirts in the latest collection are offered in various subtle, elegant, and timeless prints, such as Breton stripes or classic typography writings. In addition to combining perfectly with any garment, they will become a comfortable option suitable for practically any occasion. \n\nThanks to its versatility, the sleeveless top makes a garment adaptable to any season. Meanwhile, the knit tops are a piece that can elevate any look in seconds. A strong result can be obtained simply by combining them with paper-bag trousers. \nIn fact, a woman's T-shirt is a highly varied type of garment. The collection also includes the cotton short-sleeved T-shirt, becoming the most revalued piece in recent seasons and synonymous with purity and minimalism. Concerning its functionality, there is no doubt that it's the perfect option to withstand a long day, both within the most casual outfits and executive looks. On the other hand, the ribbed T-shirt made with a textured fabric that combines perfectly with plain clothes is an easy choice to create a relaxed and stylish look. A linen T-shirt brings elegance as well as simplicity to any everyday style. The lightweight fabric survives trends and reappears year after year. On the other hand, a longline linen T-shirt can enhance countless looks with a touch of style.\n\nA recurring touch that brings sophistication and elegance to any look, The striped T-shirt is a never-ending trend. The printed text T-shirt is characterized by versatility, making it one of the most popular garments in a wardrobe. Combine it with jeans and a blazer for a complete style. The halter top is a key piece that adapts to outfits and garments in very different styles. The collection also includes a V-neck T-shirt, the perfect alternative to a basic T-shirt for an updated wardrobe. This piece allows you to transform the most regular combinations with a single action.\nThe short-sleeved polo shirt makes a safe bet by Massimo Dutti. This garment can be combined with more casual pieces and can also be included in elegant attires. Additionally, the sleeveless top is one of those wild card garments that can forever help create the most successful outfits.\n\nOn the other hand, the new Massimo Dutti collection also incorporates the long-sleeved T-shirt. This basic piece provides comfort and can be combined with a more classic key. Along with it is a cotton sweatshirt, which can be worn with a high-waisted bottom and counteract with simple accessories. The text-printed sweatshirt is designed as a stylish solution to any look, much like the crew-neck sweatshirt, a synonym for practicality in all its features.","keywords":null,"secondaryTitle":"Simple and refined t-shirts for women","secondaryDescription":""}},{"id":2028527,"name":"Tops","nameEn":"Tops","shortDescription":null,"description":"From fluid designs to denim pieces, there's a style formula to suit every type of shirt. The latest collection designs not only feature plain shirts, but also details such as pockets or mao collars, and fabrics such as suede or poplin. Shirts and T-shirts can be combined in both day-to-day and smart outfits. With a masculine pattern, from an off the shoulders style to knotted sleeves, the shirt is the most classic garment in any wardrobe. But if there is one piece that is reinvented in silhouettes and details, it is the blouse. Massimo Dutti's latest collection features a crochet blouse for women, with a handmade look of intertwined threads, perfect for overcoming any stylistic problem with a touch of originality.\n\n\nThe white shirt is the quintessential go-to garment. At the other end of the spectrum, the black shirt is also a classic piece that goes with everything. Paired with a skirt or trousers, the blue shirt is an essential garment that suits any woman, whether in the masculine aesthetic to create business looks or to create preppy ensembles.\n\nMeanwhile, the plain shirt is a basic wardrobe staple that can be integrated into a wide variety of outfits in countless ways. The latest collection also includes printed shirts, a masterful choice to liven up any look in the blink of an eye.\n\nWhen it comes to fabrics, poplin remains one of the most popular fabrics on the market. With a soft and defined look, suitable for both casual and business looks, a poplin shirt is the best companion for everyday wear. The striped poplin shirt goes great with both smart and casual looks, depending on the occasion.\n\nMassimo Dutti presents the silk shirt, a classic piece that has the potential to become the centrepiece of any woman's wardrobe and add a touch of sophistication. A linen shirt is a timeless and functional garment, perfect for a minimalist but stylish office look. Made from the same natural fabric which stands out for its comfort and particular charm a linen blouse can become the centrepiece of most women's outfits.\n\nWith its flowing, ethereal design, a sheer shirt gives character and poise to an outfit that is as simple as it is elegant. For more romantic looks, pair a flowing blouse with jeans and stilettos to create the perfect combination.\n\nA V-neck shirt has the power to refine a classic look and give it a touch of finesse and sophistication. Massimo Dutti's selection also includes a mao collar shirt, a garment capable of elevating any outfit, especially those with more basic pieces, such as a pair of straight-cut jeans. A shirt with pockets is an unmistakable icon of comfort and sophistication alike, making it an effortless outfit for day or night.\n\nLeather shirts never go unnoticed and have the ability to finish off any look with a touch of flair. Likewise, a suede shirt adapts to any style with its straight and simple cuts because its fabric is part of its charm. On the other hand, one of the most versatile pieces is the denim shirt, perfect for any time of the year. Over time, this garment has become a wardrobe essential unrivalled in terms of style.","keywords":null,"key":"WOMEN_V_FAM_TOPS","numberOfProducts":null,"type":"22","viewCategoryId":2071730,"subcategories":[{"id":2071730,"name":"View all","nameEn":"View all","shortDescription":null,"description":"Massimo Dutti's women's tank top is the epitome of femininity. Under Massimo Dutti's clear direction this garment offers a true spectacle of silhouettes, fabrics and colours. From a versatile cotton top for everyday wear to a wedding guest top with unique details such as feathers or bows, this collection caters to all scenarios with premium quality designs in which straps take centre stage, but there is also room for the women's tank top as well as a variety of necklines, including the sophisticated halter style.&nbsp;<br><br>In between seasons and during the colder months, the Perkins or turtleneck top is emerging as a garment that not only keeps you warm, but also helps slim the upper body. At the opposite end of the spectrum is the asymmetric strapless top which delicately reveals the shoulder to enhance the sensuality of the garment. In terms of fabrics, silk tops give the look a distinctive look thanks to the soft drape of the fabric.&nbsp;<br><br>Massimo Dutti integrates silk into minimalist aesthetics that give this luxurio
